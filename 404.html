<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | Instante Trips</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --accent-color: #0071e3;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --secondary-text: #a1a1a6;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--accent-color);
            line-height: 1;
            margin: 0;
            opacity: 0.2; /* Estilo marca de agua sutil */
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        p {
            color: var(--secondary-text);
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-home {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-home:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="error-code">404</div>
    <h1>Destino no encontrado</h1>
    <p>Parece que te has salido de la ruta. Esta página no existe o se ha movido a otro lugar.</p>
    
    <a href="/" class="btn-home">Regresar a casa</a>

</body>
</html>
