    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { slate: { 850: '#1e293b' } }

    <style>
        /* ESTILOS BASE */
        body { background-color: #f3f4f6; color: #111; font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
        body.dark { background-color: #0f172a; color: #e2e8f0; }
        
        /* UTILIDADES VISUALES */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #f3f4f6, #dbeafe, #fce7f3, #ffedd5, #f3f4f6);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        .dark .gradient-bg {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #1e293b, #0f172a);
            background-size: 400% 400%;
        }
        @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        .btn-primary {
            background: linear-gradient(135deg, #171717 0%, #262626 100%);
            transition: all 0.3s; position: relative; overflow: hidden;
        }
        .dark .btn-primary { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        .accent-input { transition: all 0.2s ease; border: 1px solid transparent; }
        .accent-input:focus { border-color: #f97316; box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15); outline: none; }

        /* MODALES */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            z-index: 50; display: none; place-items: center;
        }
        .modal-overlay.open { display: grid; }
        .modal-content { animation: modalSlideUp 0.35s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalSlideUp { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        /* LOADER */
        .loader {
            width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #f97316;
            border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* SCROLLBAR OCULTA EN TABS */
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col">

    <div id="toast-container" class="fixed bottom-6 right-6 z-[80] flex flex-col gap-2 pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const ADMIN_EMAIL = "danielaranadj@gmail.com"; // CORREGIDO: daniel con 'l'
        
        const firebaseConfig = {
            apiKey: "AIzaSyBdsu65Voj8en9u_7eL5q0YRFuCC7fUYWA",
            authDomain: "instantetrips-editor.firebaseapp.com",
            projectId: "instantetrips-editor",
            storageBucket: "instantetrips-editor.firebasestorage.app",
            messagingSenderId: "281917140804",
            appId: "1:281917140804:web:ed712e65c9c4b77dd3b111"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let githubConfig = null;
        let authorsData = {}; 
        let authorsSha = null; 
        let cachedPosts = []; // Memoria para el buscador

        // --- AUTH ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                 showError("ACCESO DENEGADO: No tienes permisos."); return;
            }
            try { await signInWithEmailAndPassword(auth, email, password); } 
            catch (error) { showError("Credenciales incorrectas."); }
        });

        function showError(msg) {
            const err = document.getElementById('login-error');
            err.classList.remove('hidden'); err.textContent = msg;
        }

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                document.getElementById('admin-user-display').textContent = user.email;
                const docSnap = await getDoc(doc(db, "config", "main"));
                if (docSnap.exists()) {
                    githubConfig = docSnap.data();
                    if (!githubConfig.postsPath.endsWith('/')) githubConfig.postsPath += '/';
                    loadPosts(); // Carga inicial
                }
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
                if(user) signOut(auth);
            }
        });

        async function ghFetch(ep, m = 'GET', b = null) {
            const opts = { method: m, headers: { 'Authorization': `token ${githubConfig.githubToken}`, 'Content-Type': 'application/json' } };
            if (b) opts.body = JSON.stringify(b);
            const res = await fetch(`https://api.github.com/repos/${githubConfig.repoOwner}/${githubConfig.repoName}${ep}`, opts);
            if (!res.ok) throw new Error(`GitHub: ${res.status}`);
            return res.json();
        }

        // --- POSTS & SEARCH ---
        window.loadPosts = async () => {
            document.getElementById('posts-loader').classList.remove('hidden');
            document.getElementById('posts-grid').innerHTML = '';
            document.getElementById('no-results').classList.add('hidden');
            
            try {
                const files = await ghFetch(`/contents/${githubConfig.postsPath}`);
                const mdFiles = files.filter(f => f.name.endsWith('.md'));
                const promises = mdFiles.map(async (file) => {
                    const data = await ghFetch(`/contents/${file.path}`);
                    const content = decodeURIComponent(escape(atob(data.content)));
                    const get = (k) => { const m = content.match(new RegExp(`${k}:\\s*["'](.+?)["']`)); return m ? m[1] : 'Unknown'; };
                    return {
                        name: file.name, path: file.path, sha: file.sha,
                        title: get('title'), image: get('heroImage'),
                        date: get('publishDate'), author: get('author')
                    };
                });
                cachedPosts = await Promise.all(promises);
                cachedPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderGrid(cachedPosts);
            } catch (e) { showToast("Error cargando posts", "error"); } 
            finally { document.getElementById('posts-loader').classList.add('hidden'); }
        };

        function renderGrid(posts) {
            const grid = document.getElementById('posts-grid');
            if (posts.length === 0) { document.getElementById('no-results').classList.remove('hidden'); return; }
            else { document.getElementById('no-results').classList.add('hidden'); }

            grid.innerHTML = posts.map(p => `
                <div class="bg-white dark:bg-slate-800 rounded-xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-gray-200 dark:border-slate-700 flex flex-col h-full group">
                    <div class="h-40 overflow-hidden relative bg-gray-200">
                        ${p.image && p.image !== 'Unknown' ? `<img src="${p.image}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">` : '<div class="flex items-center justify-center h-full text-gray-400"><ion-icon name="image-outline" class="text-4xl"></ion-icon></div>'}
                        <div class="absolute top-2 right-2 bg-black/50 text-white text-[10px] px-2 py-1 rounded backdrop-blur-md">${p.date}</div>
                    </div>
                    <div class="p-4 flex-1 flex flex-col">
                        <h3 class="font-bold text-gray-800 dark:text-white mb-2 leading-tight line-clamp-2 text-sm">${p.title}</h3>
                        <p class="text-[10px] text-gray-500 mb-4 flex items-center gap-1"><ion-icon name="person-outline"></ion-icon> ${p.author}</p>
                        <div class="mt-auto flex gap-2">
                            <a href="https://github.com/${githubConfig.repoOwner}/${githubConfig.repoName}/blob/${githubConfig.branch}/${p.path}" target="_blank" class="flex-1 text-center py-2 bg-gray-100 dark:bg-slate-700 rounded text-xs font-bold hover:bg-gray-200 dark:hover:bg-slate-600">Ver Código</a>
                            <button onclick="deletePost('${p.path}', '${p.sha}')" class="px-3 py-2 bg-red-50 text-red-500 rounded hover:bg-red-500 hover:text-white transition-colors"><ion-icon name="trash-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.filterPosts = (q) => {
            if (!q) { renderGrid(cachedPosts); return; }
            const low = q.toLowerCase();
            renderGrid(cachedPosts.filter(p => p.title.toLowerCase().includes(low) || p.author.toLowerCase().includes(low)));
        };

        window.deletePost = async (path, sha) => {
            if(!confirm("¿Eliminar permanentemente?")) return;
            try { await ghFetch(`/contents/${path}`, 'DELETE', { message: `[ADMIN] Del ${path}`, sha, branch: githubConfig.branch }); showToast("Post eliminado"); loadPosts(); } 
            catch (e) { showToast("Error: " + e.message, "error"); }
        };

        // --- AUTHORS ---
        window.switchTab = (tab) => {
            ['posts', 'authors', 'destinations'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                const view = document.getElementById(`view-${t}`);
                if (t === tab) {
                    btn.className = "px-5 py-2 rounded-full font-bold text-sm transition-all bg-orange-500 text-white shadow-md whitespace-nowrap";
                    view.classList.remove('hidden');
                    if(tab === 'posts' && cachedPosts.length === 0) loadPosts();
                    if(tab === 'authors' && Object.keys(authorsData).length === 0) fetchAuthors();
                } else {
                    btn.className = "px-5 py-2 rounded-full font-bold text-sm transition-all text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700 whitespace-nowrap";
                    view.classList.add('hidden');
                }
            });
        };

        async function fetchAuthors() {
            document.getElementById('authors-loader').classList.remove('hidden');
            try {
                const f = await ghFetch(`/contents/src/data/authors.ts`);
                authorsSha = f.sha;
                const content = decodeURIComponent(escape(atob(f.content)));
                const jsonMatch = content.match(/export const AUTHORS: Record<string, Author> = ({[\s\S]*?});/);
                if (jsonMatch) {
                    authorsData = new Function(`return ${jsonMatch[1]}`)();
                    renderAuthors();
                }
            } catch (e) { showToast("Error autores", "error"); } 
            finally { document.getElementById('authors-loader').classList.add('hidden'); }
        }

        function renderAuthors() {
            const list = document.getElementById('authors-list');
            list.innerHTML = Object.values(authorsData).map(a => `
                <div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-4 rounded-xl border border-gray-200 dark:border-slate-700 shadow-sm relative group">
                    <img src="${a.image}" class="w-14 h-14 rounded-full object-cover border border-gray-200">
                    <div class="flex-1">
                        <h3 class="font-bold text-sm">${a.name}</h3>
                        <p class="text-[10px] text-gray-500 uppercase">${a.role}</p>
                        ${a.email ? `<span class="text-[9px] bg-blue-50 text-blue-500 px-1.5 rounded">${a.email}</span>` : ''}
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editAuthor('${a.slug}')" class="p-2 bg-gray-100 dark:bg-slate-700 rounded text-blue-500"><ion-icon name="create-outline"></ion-icon></button>
                        <button onclick="deleteAuthor('${a.slug}')" class="p-2 bg-gray-100 dark:bg-slate-700 rounded text-red-500"><ion-icon name="trash-outline"></ion-icon></button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('author-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerText = "Guardando..."; btn.disabled = true;
            try {
                const slug = document.getElementById('auth-slug').value;
                const fileInput = document.getElementById('auth-file');
                let imageUrl = document.getElementById('auth-current-img').value;

                if (fileInput.files[0]) {
                    const f = fileInput.files[0];
                    const comp = await imageCompression(f, { maxSizeMB: 0.5, maxWidthOrHeight: 800 });
                    const r = await new Promise(res => { const rd = new FileReader(); rd.onload=()=>res(rd.result); rd.readAsDataURL(comp); });
                    const fname = `${slug}-${Date.now()}.jpg`;
                    await ghFetch(`/contents/public/assets/autores/${fname}`, 'PUT', { message: 'Up img', content: r.split(',')[1], branch: githubConfig.branch });
                    imageUrl = `/assets/autores/${fname}`;
                }

                authorsData[slug] = {
                    slug, name: document.getElementById('auth-name').value,
                    role: document.getElementById('auth-role').value,
                    bio: document.getElementById('auth-bio').value,
                    email: document.getElementById('auth-email').value,
                    image: imageUrl
                };

                const ts = `export type Author = {\n  slug: string;\n  name: string;\n  role: string;\n  bio: string;\n  image: string;\n  email?: string;\n};\n\nexport const AUTHORS: Record<string, Author> = {\n${Object.values(authorsData).map(a => `  '${a.slug}': {\n    slug: '${a.slug}',\n    name: '${a.name}',\n    role: '${a.role}',\n    bio: '${a.bio.replace(/'/g, "\\'")}',\n    image: '${a.image}',\n    ${a.email ? `email: '${a.email}',` : ''}\n  },`).join('\n')}\n};\n\nexport const DEFAULT_AUTHOR = AUTHORS['daniel-arana'] || Object.values(AUTHORS)[0];`;

                const res = await ghFetch(`/contents/src/data/authors.ts`, 'PUT', { message: `Up auth ${slug}`, content: btoa(unescape(encodeURIComponent(ts))), sha: authorsSha, branch: githubConfig.branch });
                authorsSha = res.content.sha;
                closeAuthorModal(); fetchAuthors(); showToast("Autor Guardado");
            } catch (err) { showToast("Error: " + err.message, "error"); }
            btn.innerText = "Guardar Autor"; btn.disabled = false;
        });

        window.deleteAuthor = async (slug) => {
            if(!confirm("¿Borrar autor y su foto?")) return;
            try {
                const img = authorsData[slug].image;
                if(img.startsWith('/assets/')) {
                   try { const iData = await ghFetch(`/contents/public${img}`); await ghFetch(`/contents/public${img}`, 'DELETE', { message: 'del img', sha: iData.sha, branch: githubConfig.branch }); } catch(e){}
                }
                delete authorsData[slug];
                // Se reutiliza lógica de guardado (simplificado aquí para brevedad, idealmente extraer generateTS)
                 const ts = `export type Author = {\n  slug: string;\n  name: string;\n  role: string;\n  bio: string;\n  image: string;\n  email?: string;\n};\n\nexport const AUTHORS: Record<string, Author> = {\n${Object.values(authorsData).map(a => `  '${a.slug}': {\n    slug: '${a.slug}',\n    name: '${a.name}',\n    role: '${a.role}',\n    bio: '${a.bio.replace(/'/g, "\\'")}',\n    image: '${a.image}',\n    ${a.email ? `email: '${a.email}',` : ''}\n  },`).join('\n')}\n};\n\nexport const DEFAULT_AUTHOR = AUTHORS['daniel-arana'] || Object.values(AUTHORS)[0];`;
                
                const res = await ghFetch(`/contents/src/data/authors.ts`, 'PUT', { message: `Del auth ${slug}`, content: btoa(unescape(encodeURIComponent(ts))), sha: authorsSha, branch: githubConfig.branch });
                authorsSha = res.content.sha;
                fetchAuthors(); showToast("Autor eliminado");
            } catch (e) { showToast("Error: " + e.message, "error"); }
        };

        // --- UTILS ---
        window.toggleDarkMode = () => document.body.classList.toggle('dark');
        window.openAuthorModal = () => { document.getElementById('author-form').reset(); document.getElementById('auth-slug-orig').value=''; document.getElementById('auth-preview').src=''; document.getElementById('auth-slug').readOnly=true; document.getElementById('author-modal').classList.add('open'); };
        window.closeAuthorModal = () => document.getElementById('author-modal').classList.remove('open');
        window.editAuthor = (s) => { const d=authorsData[s]; document.getElementById('auth-slug-orig').value=s; document.getElementById('auth-slug').value=d.slug; document.getElementById('auth-name').value=d.name; document.getElementById('auth-role').value=d.role; document.getElementById('auth-bio').value=d.bio; document.getElementById('auth-email').value=d.email||''; document.getElementById('auth-current-img').value=d.image; document.getElementById('auth-preview').src=d.image; document.getElementById('author-modal').classList.add('open'); };
        window.generateSlug = () => { if(!document.getElementById('auth-slug-orig').value) document.getElementById('auth-slug').value = document.getElementById('auth-name').value.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-'); };
        window.previewImage = (i) => { if(i.files[0]) { const r=new FileReader(); r.onload=(e)=>document.getElementById('auth-preview').src=e.target.result; r.readAsDataURL(i.files[0]); }};
        window.showToast = (m,t) => { const d=document.createElement('div'); d.className=`p-3 rounded-lg text-white text-sm font-bold shadow-lg flex items-center gap-2 animate-bounce ${t==='error'?'bg-red-500':'bg-gray-900'}`; d.innerHTML=t==='error'?`<ion-icon name="alert-circle"></ion-icon> ${m}`:`<ion-icon name="checkmark-circle"></ion-icon> ${m}`; document.getElementById('toast-container').appendChild(d); setTimeout(()=>d.remove(),3000); };
    </script>
</body>
</html>
