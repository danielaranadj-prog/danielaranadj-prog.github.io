<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Instante Trips V5</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #fef3c7 0%, #fce7f3 50%, #ddd6fe 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        
        body.dark { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e293b 100%); }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 20px;
        }

        .dark .glass-card { background: rgba(30, 41, 59, 0.85); border: 1px solid rgba(255, 255, 255, 0.1); }

        .input-modern {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(249, 115, 22, 0.1);
            color: #1e293b;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .dark .input-modern { background: rgba(30, 41, 59, 0.6); color: #e2e8f0; border-color: rgba(249, 115, 22, 0.2); }

        .input-modern:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #f97316;
            outline: none;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            font-weight: 700;
        }

        .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4); }

        .rich-editor {
            min-height: 120px;
            padding: 1rem;
            border-radius: 12px;
            outline: none;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.5);
        }

        .rich-editor:focus { border-color: #f97316; background: rgba(255, 255, 255, 0.95); }
        .rich-editor:empty:not(:focus):before { content: attr(placeholder); color: #94a3b8; pointer-events: none; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .modal-overlay.open { display: flex; opacity: 1; }

        .modal-box {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .dark .modal-box { background: #1e293b; }
        .modal-overlay.open .modal-box { transform: scale(1); }

        .loader {
            border: 3px solid rgba(249, 115, 22, 0.1);
            border-top: 3px solid #f97316;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toolbar-btn {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .toolbar-btn:hover { border-color: #f97316; background: rgba(249, 115, 22, 0.1); }
    </style>
</head>

<body class="antialiased">

    <!-- MODAL: Cargar Post -->
    <div id="load-post-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold bg-gradient-to-r from-orange-600 to-orange-400 bg-clip-text text-transparent">
                    üìÇ Cargar Post Existente
                </h3>
                <button onclick="closeLoadModal()" class="text-2xl opacity-50 hover:opacity-100">√ó</button>
            </div>
            <input type="text" id="search-posts" placeholder="üîç Buscar..." class="w-full p-3 rounded-xl input-modern mb-4" oninput="filterPosts()">
            <div id="posts-list" class="space-y-2 max-h-96 overflow-y-auto">
                <div class="flex items-center justify-center py-8"><div class="loader"></div></div>
            </div>
        </div>
    </div>

    <!-- MODAL: Nuevo Autor -->
    <div id="author-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="text-xl font-bold mb-4">üë§ Nuevo Autor</h3>
            <div class="space-y-4">
                <input type="text" id="new-auth-name" placeholder="Nombre completo" class="w-full p-3 rounded-xl input-modern">
                <input type="text" id="new-auth-role" placeholder="Rol" class="w-full p-3 rounded-xl input-modern">
                <textarea id="new-auth-bio" rows="2" placeholder="Bio..." class="w-full p-3 rounded-xl input-modern resize-none"></textarea>
                <input type="file" id="new-auth-file" accept="image/*" class="w-full text-xs">
                <div class="flex gap-3 pt-2">
                    <button onclick="closeAuthorModal()" class="flex-1 py-3 rounded-xl text-sm font-bold opacity-60 hover:opacity-100">Cancelar</button>
                    <button onclick="saveNewAuthor()" id="btn-save-auth" class="flex-1 py-3 rounded-xl text-sm btn-gradient">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="glass-card p-10 w-full max-w-[420px] text-center">
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-orange-400 to-orange-600 rounded-3xl flex items-center justify-center text-4xl">‚úàÔ∏è</div>
            <h1 class="text-3xl font-bold mb-2">Instante Trips</h1>
            <p class="text-sm opacity-60 mb-8">Editor V5 Pro</p>
            <form id="login-form" class="space-y-5">
                <input type="email" id="email" placeholder="üìß Email" class="w-full p-4 rounded-xl input-modern" required>
                <input type="password" id="password" placeholder="üîí Contrase√±a" class="w-full p-4 rounded-xl input-modern" required>
                <button type="submit" class="w-full py-4 rounded-xl btn-gradient text-lg font-bold">Ingresar ‚Üí</button>
            </form>
            <p id="login-error" class="text-red-500 text-xs mt-4 hidden p-3 rounded-xl bg-red-50"></p>
        </div>
    </div>

    <!-- APP -->
    <div id="app-section" class="hidden min-h-screen flex flex-col">
        <header class="glass-card sticky top-0 z-50 m-4 rounded-2xl">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-orange-400 to-orange-600 rounded-xl flex items-center justify-center text-2xl">‚úàÔ∏è</div>
                    <div>
                        <span class="font-bold text-xl">Editor V5</span>
                        <p class="text-xs opacity-50" id="welcome-msg"></p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="openLoadModal()" class="hidden md:flex items-center gap-2 px-4 py-2 rounded-xl toolbar-btn">üìÇ</button>
                    <button onclick="togglePreviewMode()" class="hidden md:flex items-center gap-2 px-4 py-2 rounded-xl toolbar-btn">üëÅÔ∏è</button>
                    <button onclick="downloadMarkdown()" class="hidden md:flex items-center gap-2 px-4 py-2 rounded-xl toolbar-btn">üíæ</button>
                    <button id="btn-logout" class="hidden md:block text-red-500 text-sm font-bold">Salir</button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-7xl mx-auto w-full p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="flex flex-col gap-6 lg:col-span-7">
                
                <div class="glass-card p-6">
                    <h2 class="text-sm font-bold uppercase mb-6">üìù Datos del Post</h2>
                    <div class="space-y-5">
                        <input type="text" id="post-title" class="w-full p-4 rounded-xl input-modern font-semibold text-lg" placeholder="T√≠tulo..." oninput="updatePreview()">
                        <textarea id="post-desc" rows="2" class="w-full p-4 rounded-xl input-modern resize-none" placeholder="Descripci√≥n SEO..." oninput="updatePreview()"></textarea>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <input type="date" id="post-date" class="w-full p-4 rounded-xl input-modern" onchange="updatePreview()">
                            <div class="flex gap-2">
                                <select id="post-author" class="flex-1 p-4 rounded-xl input-modern" onchange="updatePreview()">
                                    <option value="">Cargando...</option>
                                </select>
                                <button onclick="openAuthorModal()" class="px-4 rounded-xl toolbar-btn font-bold text-lg">+</button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-semibold opacity-70 mb-2">üñºÔ∏è Imagen Hero</label>
                            <div class="flex gap-2">
                                <input type="url" id="post-hero" class="flex-1 p-4 rounded-xl input-modern" placeholder="URL..." oninput="updatePreview()">
                                <label class="cursor-pointer bg-blue-500 text-white px-5 py-4 rounded-xl font-bold">
                                    üì§
                                    <input type="file" class="hidden" accept="image/*" onchange="uploadHeroImage(this)">
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-semibold opacity-70 mb-2">üè∑Ô∏è Etiquetas</label>
                            <div class="flex gap-2 mb-3">
                                <input type="text" id="tag-input" placeholder="Escribe y presiona Enter..." class="flex-1 p-4 rounded-xl input-modern">
                                <button onclick="addTag()" class="px-6 rounded-xl btn-gradient font-bold">+</button>
                            </div>
                            <div id="tags-container" class="flex flex-wrap gap-2"></div>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6">
                    <h2 class="text-sm font-bold uppercase mb-6">‚úèÔ∏è Contenido</h2>
                    <div class="flex flex-wrap gap-2 mb-6 p-3 rounded-xl" style="background: rgba(255,255,255,0.5)">
                        <button onclick="addBlock('h2')" class="toolbar-btn">H2</button>
                        <button onclick="addBlock('h3')" class="toolbar-btn">H3</button>
                        <button onclick="addBlock('p')" class="toolbar-btn">üìÑ P√°rrafo</button>
                        <button onclick="addBlock('img')" class="toolbar-btn">üñºÔ∏è Imagen</button>
                        <button onclick="addBlock('yt')" class="toolbar-btn">üé¨ Video</button>
                        <button onclick="addBlock('list')" class="toolbar-btn">üìã Lista</button>
                    </div>
                    <div id="blocks-container" class="space-y-4 min-h-[300px]"></div>
                </div>

                <div class="glass-card p-6">
                    <button onclick="publishCurrentPost()" class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-bold py-5 rounded-xl mb-6">
                        üöÄ Publicar Art√≠culo
                    </button>
                </div>
            </div>

            <div class="flex flex-col gap-6 lg:col-span-5">
                <div class="glass-card flex-1 flex flex-col overflow-hidden lg:sticky lg:top-28">
                    <div class="p-5 border-b flex justify-between items-center">
                        <span class="font-bold text-sm uppercase">üëÅÔ∏è Vista Previa</span>
                        <span id="word-count" class="text-xs">0 palabras</span>
                    </div>
                    <div id="preview-md" class="hidden flex-1 p-6 overflow-y-auto font-mono text-xs whitespace-pre-wrap bg-slate-900 text-green-400"></div>
                    <div id="preview-html" class="flex-1 p-8 overflow-y-auto"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-6 right-6 z-[70] flex flex-col gap-3"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBdsu65Voj8en9u_7eL5q0YRFuCC7fUYWA",
            authDomain: "instantetrips-editor.firebaseapp.com",
            projectId: "instantetrips-editor",
            storageBucket: "instantetrips-editor.firebasestorage.app",
            messagingSenderId: "281917140804",
            appId: "1:281917140804:web:ed712e65c9c4b77dd3b111"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let githubConfig = null;
        let blocks = [];
        let tags = [];
        let allPosts = [];
        let currentPostSha = null;
        let currentPostFilename = null;

        // LOGIN
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = loginForm.querySelector('button');
            btn.innerHTML = '<div class="loader mx-auto"></div>';
            btn.disabled = true;
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (error) {
                document.getElementById('login-error').classList.remove('hidden');
                document.getElementById('login-error').textContent = '‚ùå Error de login';
                btn.innerHTML = 'Ingresar ‚Üí';
                btn.disabled = false;
            }
        });

        window.logout = () => signOut(auth);
        document.getElementById('btn-logout').addEventListener('click', logout);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                document.getElementById('welcome-msg').textContent = user.email.split('@')[0];
                document.getElementById('post-date').valueAsDate = new Date();

                const docSnap = await getDoc(doc(db, "config", "main"));
                if (docSnap.exists()) {
                    githubConfig = docSnap.data();
                    if (!githubConfig.postsPath.endsWith('/')) githubConfig.postsPath += '/';
                    showToast("‚úÖ GitHub Conectado");
                    loadAuthorsFromRepo();
                }
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
            }
        });

        // GITHUB
        async function ghFetch(ep, m='GET', b=null) {
            const response = await fetch(`https://api.github.com/repos/${githubConfig.repoOwner}/${githubConfig.repoName}${ep}`, {
                method: m,
                headers: { 'Authorization': `token ${githubConfig.githubToken}`, 'Content-Type': 'application/json' },
                body: b ? JSON.stringify(b) : null
            });
            if (!response.ok) throw new Error(`GitHub error: ${response.status}`);
            return response.json();
        }

        const toBase64 = file => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
        });

        // AUTORES
        window.openAuthorModal = () => document.getElementById('author-modal').classList.add('open');
        window.closeAuthorModal = () => document.getElementById('author-modal').classList.remove('open');

        async function loadAuthorsFromRepo() {
            const select = document.getElementById('post-author');
            try {
                const file = await ghFetch(`/contents/src/data/authors.ts`);
                const content = decodeURIComponent(escape(atob(file.content)));
                const regex = /slug:\s*['"]([^'"]+)['"][\s\S]*?name:\s*['"]([^'"]+)['"]/g;
                let match;
                select.innerHTML = '<option value="">Selecciona autor</option>';
                while ((match = regex.exec(content)) !== null) {
                    const option = document.createElement('option');
                    option.value = match[1];
                    option.text = match[2];
                    select.appendChild(option);
                }
            } catch (e) {
                showToast("‚ùå Error cargando autores", "error");
            }
        }

        window.saveNewAuthor = async () => {
            const name = document.getElementById('new-auth-name').value.trim();
            const role = document.getElementById('new-auth-role').value.trim();
            const bio = document.getElementById('new-auth-bio').value.trim();
            const fileInput = document.getElementById('new-auth-file');
            const btn = document.getElementById('btn-save-auth');

            if(!name || !fileInput.files[0]) {
                showToast("‚ö†Ô∏è Faltan datos", "error");
                return;
            }

            btn.innerHTML = '<div class="loader mx-auto"></div>';
            btn.disabled = true;

            try {
                const slug = name.toLowerCase().replace(/[^a-z0-9]/g, '-');
                const file = fileInput.files[0];
                const options = { maxSizeMB: 0.5, maxWidthOrHeight: 800 };
                const compressedFile = await imageCompression(file, options);
                const b64 = await toBase64(compressedFile);
                const cleanFileName = `${slug}.jpg`;

                await ghFetch(`/contents/public/assets/autores/${cleanFileName}`, 'PUT', {
                    message: `Add author: ${name}`,
                    content: b64.split(',')[1],
                    branch: githubConfig.branch
                });

                const tsFile = await ghFetch(`/contents/src/data/authors.ts`);
                let content = decodeURIComponent(escape(atob(tsFile.content)));

                const newAuthStr = `\n  '${slug}': {\n    slug: '${slug}',\n    name: '${name}',\n    role: '${role}',\n    bio: '${bio}',\n    image: '/assets/autores/${cleanFileName}',\n  },`;

                const insertIndex = content.lastIndexOf('}');
                const newContent = content.slice(0, insertIndex) + newAuthStr + content.slice(insertIndex);

                await ghFetch(`/contents/src/data/authors.ts`, 'PUT', {
                    message: `Add author: ${name}`,
                    content: btoa(unescape(encodeURIComponent(newContent))),
                    sha: tsFile.sha,
                    branch: githubConfig.branch
                });

                showToast("‚úÖ Autor creado");
                closeAuthorModal();
                loadAuthorsFromRepo();
                document.getElementById('new-auth-name').value = '';
                document.getElementById('new-auth-role').value = '';
                document.getElementById('new-auth-bio').value = '';
                fileInput.value = '';

            } catch(e) {
                showToast("‚ùå Error", "error");
            }
            
            btn.textContent = "Guardar";
            btn.disabled = false;
        };

        // CARGAR POSTS
        window.openLoadModal = async () => {
            document.getElementById('load-post-modal').classList.add('open');
            if (allPosts.length === 0) await loadAllPosts();
        };

        window.closeLoadModal = () => document.getElementById('load-post-modal').classList.remove('open');

        async function loadAllPosts() {
            const listDiv = document.getElementById('posts-list');
            try {
                const files = await ghFetch(`/contents/${githubConfig.postsPath}`);
                const mdFiles = files.filter(f => f.name.endsWith('.md'));
                
                allPosts = await Promise.all(mdFiles.map(async (file) => {
                    try {
                        const content = await ghFetch(`/contents/${githubConfig.postsPath}${file.name}`);
                        const decoded = decodeURIComponent(escape(atob(content.content)));
                        const titleMatch = decoded.match(/title:\s*["'](.+?)["']/);
                        const dateMatch = decoded.match(/publishDate:\s*["'](.+?)["']/);
                        
                        return {
                            filename: file.name,
                            title: titleMatch ? titleMatch[1] : file.name,
                            date: dateMatch ? dateMatch[1] : 'Sin fecha',
                            sha: content.sha,
                            content: decoded
                        };
                    } catch (e) {
                        return null;
                    }
                }));

                allPosts = allPosts.filter(p => p !== null).sort((a, b) => b.date.localeCompare(a.date));
                renderPostsList(allPosts);

            } catch (e) {
                listDiv.innerHTML = '<p class="text-center text-red-500 text-sm py-4">‚ùå Error cargando</p>';
            }
        }

        function renderPostsList(posts) {
            const listDiv = document.getElementById('posts-list');
            if (posts.length === 0) {
                listDiv.innerHTML = '<p class="text-center opacity-50 text-sm py-8">üì≠ Sin posts</p>';
                return;
            }

            listDiv.innerHTML = posts.map(post => `
                <div class="p-4 rounded-xl border cursor-pointer hover:bg-orange-50" onclick="loadPostToEditor('${post.filename}')">
                    <h4 class="font-bold text-sm">${post.title}</h4>
                    <p class="text-xs opacity-60">${post.date} ‚Ä¢ ${post.filename}</p>
                </div>
            `).join('');
        }

        window.filterPosts = () => {
            const search = document.getElementById('search-posts').value.toLowerCase();
            const filtered = allPosts.filter(p => p.title.toLowerCase().includes(search) || p.filename.toLowerCase().includes(search));
            renderPostsList(filtered);
        };

        window.loadPostToEditor = (filename) => {
            const post = allPosts.find(p => p.filename === filename);
            if (!post) return;
            parseMarkdownToEditor(post.content);
            currentPostSha = post.sha;
            currentPostFilename = filename;
            closeLoadModal();
            showToast(`‚úÖ Post cargado: ${post.title}`);
        };

        function parseMarkdownToEditor(markdown) {
            const frontmatterMatch = markdown.match(/^---\n([\s\S]+?)\n---/);
            if (frontmatterMatch) {
                const frontmatter = frontmatterMatch[1];
                const titleMatch = frontmatter.match(/title:\s*["'](.+?)["']/);
                if (titleMatch) document.getElementById('post-title').value = titleMatch[1];
                
                const descMatch = frontmatter.match(/description:\s*["'](.+?)["']/);
                if (descMatch) document.getElementById('post-desc').value = descMatch[1];
                
                const dateMatch = frontmatter.match(/publishDate:\s*["'](.+?)["']/);
                if (dateMatch) document.getElementById('post-date').value = dateMatch[1];
                
                const authorMatch = frontmatter.match(/author:\s*["'](.+?)["']/);
                if (authorMatch) document.getElementById('post-author').value = authorMatch[1];
                
                const heroMatch = frontmatter.match(/heroImage:\s*["'](.+?)["']/);
                if (heroMatch) document.getElementById('post-hero').value = heroMatch[1];
                
                const tagsMatch = frontmatter.match(/tags:\s*\[(.*?)\]/);
                if (tagsMatch) {
                    tags = tagsMatch[1].split(',').map(t => t.trim().replace(/["']/g, '')).filter(Boolean);
                    renderTags();
                }
            }

            const contentStart = markdown.indexOf('---', 3) + 4;
            const content = markdown.slice(contentStart).trim();
            blocks = [];
            const lines = content.split('\n');
            let i = 0;
            
            while (i < lines.length) {
                const line = lines[i].trim();
                
                if (line.startsWith('## ')) {
                    blocks.push({ id: Date.now().toString() + i, type: 'h2', content: line.slice(3) });
                    i++;
                } else if (line.startsWith('### ')) {
                    blocks.push({ id: Date.now().toString() + i, type: 'h3', content: line.slice(4) });
                    i++;
                } else if (line.startsWith('![')) {
                    const imgMatch = line.match(/!\[([^\]]*)\]\(([^)]+)\)/);
                    if (imgMatch) {
                        let credits = '';
                        if (i + 1 < lines.length && lines[i + 1].includes('credit-style')) {
                            const creditMatch = lines[i + 1].match(/<i>(.+?)<\/i>/);
                            if (creditMatch) credits = creditMatch[1];
                            i++;
                        }
                        blocks.push({ id: Date.now().toString() + i, type: 'img', content: `${imgMatch[2]} | ${imgMatch[1]}`, credits: credits });
                    }
                    i++;
                } else if (line.startsWith('<iframe')) {
                    const srcMatch = line.match(/src="([^"]+)"/);
                    if (srcMatch) {
                        let credits = '';
                        if (i + 1 < lines.length && lines[i + 1].includes('credit-style')) {
                            const creditMatch = lines[i + 1].match(/<i>(.+?)<\/i>/);
                            if (creditMatch) credits = creditMatch[1];
                            i++;
                        }
                        blocks.push({ id: Date.now().toString() + i, type: 'yt', content: srcMatch[1], credits: credits });
                    }
                    i++;
                } else if (line.startsWith('<ul>') || line.startsWith('<ol>')) {
                    const listType = line.startsWith('<ul>') ? 'ul' : 'ol';
                    let listContent = '';
                    i++;
                    while (i < lines.length && !lines[i].includes('</ul>') && !lines[i].includes('</ol>')) {
                        listContent += lines[i] + '\n';
                        i++;
                    }
                    blocks.push({ id: Date.now().toString() + i, type: 'list', content: listContent.trim(), listType: listType });
                    i++;
                } else if (line.length > 0 && !line.startsWith('<small')) {
                    let paragraph = line;
                    i++;
                    while (i < lines.length && lines[i].trim() && !lines[i].trim().startsWith('#') && !lines[i].trim().startsWith('!') && !lines[i].trim().startsWith('<')) {
                        paragraph += '\n' + lines[i];
                        i++;
                    }
                    if (paragraph.trim()) {
                        blocks.push({ id: Date.now().toString() + i, type: 'p', content: paragraph.trim() });
                    }
                } else {
                    i++;
                }
            }

            renderBlocks();
            updatePreview();
        }

        // TAGS
        document.getElementById('tag-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();
            }
        });

        window.addTag = () => {
            const input = document.getElementById('tag-input');
            const val = input.value.trim();
            if (val && !tags.includes(val)) {
                tags.push(val);
                input.value = '';
                renderTags();
                updatePreview();
            }
        };

        window.removeTag = (tag) => {
            tags = tags.filter(t => t !== tag);
            renderTags();
            updatePreview();
        };

        function renderTags() {
            const container = document.getElementById('tags-container');
            container.innerHTML = tags.map(t => `
                <div class="bg-gradient-to-r from-orange-100 to-orange-200 text-orange-700 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2">
                    #${t}
                    <button onclick="removeTag('${t}')" class="hover:text-red-500 font-bold text-base">√ó</button>
                </div>
            `).join('');
        }

        // BLOQUES
        window.addBlock = (type) => {
            blocks.push({ id: Date.now().toString(), type: type, content: '', credits: '', listType: 'ul' });
            renderBlocks();
            updatePreview();
        };

        window.removeBlock = (id) => {
            blocks = blocks.filter(b => b.id !== id);
            renderBlocks();
            updatePreview();
        };

        window.updateBlockContent = (id, val, extra = null) => {
            const b = blocks.find(b => b.id === id);
            if(b) {
                if(extra === 'credits') b.credits = val;
                else if(extra === 'listType') b.listType = val;
                else b.content = val;
            }
            updatePreview();
        };

        window.execCmd = (cmd, value = null) => {
            document.execCommand(cmd, false, value);
            updatePreview();
        };

        window.applyLink = () => {
            let url = prompt("URL:");
            if (url) {
                if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
                const sel = window.getSelection();
                if(sel.rangeCount > 0 && sel.toString()) {
                    execCmd('createLink', url);
                    const range = sel.getRangeAt(0);
                    const parent = range.commonAncestorContainer.parentElement;
                    if (parent.tagName === 'A') {
                        parent.setAttribute('target', '_blank');
                        parent.setAttribute('rel', 'noopener noreferrer');
                    }
                }
            }
        };

        function renderBlocks() {
            const container = document.getElementById('blocks-container');
            container.innerHTML = '';

            blocks.forEach((b) => {
                const el = document.createElement('div');
                el.className = 'glass-card p-5 relative';
                el.dataset.id = b.id;

                let html = '';

                if (b.type === 'p') {
                    html = `
                        <div class="flex flex-wrap gap-2 p-2 rounded-lg mb-3" style="background: rgba(255,255,255,0.5)">
                            <button onclick="execCmd('bold')" class="toolbar-btn text-xs"><b>B</b></button>
                            <button onclick="execCmd('italic')" class="toolbar-btn text-xs"><i>I</i></button>
                            <button onclick="applyLink()" class="toolbar-btn text-xs text-orange-600">üîó</button>
                        </div>
                        <div contenteditable="true" class="rich-editor" placeholder="Escribe..." oninput="updateBlockContent('${b.id}', this.innerHTML)">${b.content}</div>
                    `;
                } else if (b.type === 'img' || b.type === 'yt') {
                    html = `
                        <div class="space-y-3">
                            <div class="flex gap-2">
                                <input type="text" class="flex-1 p-3 rounded-xl input-modern text-sm" placeholder="URL..." value="${b.content}" oninput="updateBlockContent('${b.id}', this.value)">
                                ${b.type === 'img' ? `<label class="cursor-pointer bg-blue-500 text-white px-4 py-3 rounded-xl font-bold">üì§<input type="file" class="hidden" accept="image/*" onchange="uploadImageToRepo('${b.id}', this)"></label>` : ''}
                            </div>
                            <input type="text" class="w-full p-2 rounded-lg input-modern text-xs italic" placeholder="¬© Cr√©ditos..." value="${b.credits}" oninput="updateBlockContent('${b.id}', this.value, 'credits')">
                            ${b.type === 'img' && b.content ? `<img src="${b.content.split('|')[0].trim()}" class="max-h-48 rounded-xl">` : ''}
                        </div>
                    `;
                } else if (b.type === 'list') {
                    html = `
                        <select class="p-2 rounded-lg input-modern text-xs font-bold mb-3" onchange="updateBlockContent('${b.id}', this.value, 'listType'); renderBlocks();">
                            <option value="ul" ${b.listType==='ul'?'selected':''}>‚Ä¢ Vi√±etas</option>
                            <option value="ol" ${b.listType==='ol'?'selected':''}>1. N√∫meros</option>
                        </select>
                        <div contenteditable="true" class="rich-editor text-sm" placeholder="Items..." oninput="updateBlockContent('${b.id}', this.innerHTML)">${b.content || '<li>Item</li>'}</div>
                    `;
                } else {
                    html = `<input type="text" class="w-full p-3 rounded-xl input-modern font-bold ${b.type === 'h2' ? 'text-2xl' : 'text-xl'}" value="${b.content}" placeholder="T√≠tulo" oninput="updateBlockContent('${b.id}', this.value)">`;
                }

                html += `<button onclick="removeBlock('${b.id}')" class="absolute -right-2 -top-2 bg-white text-red-500 rounded-full w-7 h-7 text-sm shadow-lg border-2 border-red-200 flex items-center justify-center opacity-0 group-hover:opacity-100 font-bold">√ó</button>`;

                el.innerHTML = html;
                container.appendChild(el);
            });
        }

        // IM√ÅGENES
        window.uploadHeroImage = async (fileInput) => {
            const file = fileInput.files[0];
            if (!file) return;

            const heroInput = document.getElementById('post-hero');
            heroInput.value = "‚åõ Subiendo...";

            try {
                const options = { maxSizeMB: 1, maxWidthOrHeight: 1920 };
                const compressedFile = await imageCompression(file, options);
                const b64 = await toBase64(compressedFile);
                const filename = `${Date.now()}-hero-${file.name.replace(/[^a-z0-9.]/gi, '-').toLowerCase()}`;

                await ghFetch(`/contents/public/uploads/${filename}`, 'PUT', {
                    message: `Upload hero: ${filename}`,
                    content: b64.split(',')[1],
                    branch: githubConfig.branch
                });

                heroInput.value = `/uploads/${filename}`;
                showToast("‚úÖ Portada subida");
                updatePreview();

            } catch (e) {
                showToast("‚ùå Error", "error");
                heroInput.value = '';
            }
        };

        window.uploadImageToRepo = async (blockId, fileInput) => {
            const file = fileInput.files[0];
            if (!file) return;

            try {
                const options = { maxSizeMB: 1, maxWidthOrHeight: 1920 };
                const compressedFile = await imageCompression(file, options);
                const b64 = await toBase64(compressedFile);
                const filename = `${Date.now()}-${file.name.replace(/[^a-z0-9.]/gi, '-').toLowerCase()}`;

                await ghFetch(`/contents/public/uploads/${filename}`, 'PUT', {
                    message: `Upload: ${filename}`,
                    content: b64.split(',')[1],
                    branch: githubConfig.branch
                });

                updateBlockContent(blockId, `/uploads/${filename} | ${file.name}`);
                showToast("‚úÖ Imagen subida");
                renderBlocks();

            } catch (e) {
                showToast("‚ùå Error", "error");
            }
        };

        // MARKDOWN
        function generateMarkdown() {
            const title = document.getElementById('post-title').value;
            const desc = document.getElementById('post-desc').value;
            const date = document.getElementById('post-date').value;
            const author = document.getElementById('post-author').value;
            const hero = document.getElementById('post-hero').value;

            let md = `---\ntitle: "${title}"\ndescription: "${desc}"\npublishDate: "${date}"\nauthor: "${author}"\nheroImage: "${hero}"\nlayout: "../../layouts/BlogPost.astro"\ntags: [${tags.map(t => `"${t}"`).join(', ')}]\n---\n\n`;

            blocks.forEach(b => {
                if (b.type === 'h2') md += `## ${b.content}\n\n`;
                else if (b.type === 'h3') md += `### ${b.content}\n\n`;
                else if (b.type === 'p') md += `${b.content}\n\n`;
                else if (b.type === 'img') {
                    const [url, alt] = b.content.split('|').map(s => s.trim());
                    if (url) {
                        md += `![${alt || 'Imagen'}](${url})\n`;
                        if (b.credits) md += `<small class="credit-style">Cr√©ditos: <i>${b.credits}</i></small>\n\n`;
                        else md += '\n';
                    }
                } else if (b.type === 'yt') {
                    if (b.content) {
                        let embedUrl = b.content;
                        if (b.content.includes('watch?v=')) embedUrl = b.content.replace('watch?v=', 'embed/');
                        md += `<iframe width="100%" height="400" src="${embedUrl}" frameborder="0" allowfullscreen class="rounded-lg shadow-md"></iframe>\n`;
                        if (b.credits) md += `<small class="credit-style">Fuente: <i>${b.credits}</i></small>\n\n`;
                        else md += '\n';
                    }
                } else if (b.type === 'list') {
                    const tag = b.listType === 'ul' ? 'ul' : 'ol';
                    md += `<${tag}>\n${b.content}\n</${tag}>\n\n`;
                }
            });

            return md;
        }

        // PREVIEW
        let previewTimeout;
        const renderer = new marked.Renderer();
        const linkRenderer = renderer.link;
        renderer.link = (href, title, text) => {
            const html = linkRenderer.call(renderer, href, title, text);
            return html.replace(/^<a /, '<a target="_blank" rel="noopener noreferrer" ');
        };
        marked.use({ renderer });

        window.updatePreview = () => {
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(() => {
                const md = generateMarkdown();
                document.getElementById('preview-md').textContent = md;
                const cleanContent = md.replace(/^---[\s\S]*?---\s*/, '');
                document.getElementById('preview-html').innerHTML = marked.parse(cleanContent);
                const wordCount = cleanContent.split(/\s+/).filter(w => w.length > 0).length;
                document.getElementById('word-count').textContent = `${wordCount} palabras`;
            }, 300);
        };

        window.togglePreviewMode = () => {
            document.getElementById('preview-md').classList.toggle('hidden');
            document.getElementById('preview-html').classList.toggle('hidden');
        };

        window.downloadMarkdown = () => {
            const md = generateMarkdown();
            const blob = new Blob([md], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${document.getElementById('post-title').value.replace(/\s+/g, '-').toLowerCase() || 'borrador'}.md`;
            a.click();
            showToast('üíæ Descargado');
        };

        // PUBLICAR
        window.publishCurrentPost = async () => {
            const btn = document.querySelector('button[onclick="publishCurrentPost()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loader mx-auto"></div>';
            btn.disabled = true;

            const md = generateMarkdown();
            let filename;
            
            if (currentPostFilename) {
                filename = currentPostFilename;
            } else {
                const slug = document.getElementById('post-title').value.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                const date = document.getElementById('post-date').value;
                filename = `${date}-${slug}.md`;
            }

            try {
                const payload = {
                    message: currentPostFilename ? `Update: ${filename}` : `New: ${filename}`,
                    content: btoa(unescape(encodeURIComponent(md))),
                    branch: githubConfig.branch
                };

                if (currentPostSha) payload.sha = currentPostSha;

                await ghFetch(`/contents/${githubConfig.postsPath}${filename}`, 'PUT', payload);
                
                showToast(currentPostFilename ? "‚úÖ Actualizado" : "‚úÖ Publicado");
                currentPostSha = null;
                currentPostFilename = null;

            } catch (e) {
                showToast("‚ùå Error al publicar", "error");
            }

            btn.innerHTML = originalText;
            btn.disabled = false;
        };

        // TOAST
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = { success: '#10b981', error: '#ef4444', info: '#3b82f6' };
            toast.className = 'glass-card px-5 py-4 rounded-xl shadow-2xl text-sm font-bold flex items-center gap-3 min-w-[250px]';
            toast.style.borderLeft = `4px solid ${colors[type]}`;
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            toast.innerHTML = `<span class="text-xl">${icon}</span><span>${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        };

        // ATAJOS
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                showToast('üíæ Borrador guardado (local)');
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                publishCurrentPost();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                openLoadModal();
            }
        });

        console.log('%c‚úàÔ∏è Editor V5 Cargado', 'color: #f97316; font-size: 24px; font-weight: bold;');
    </script>
</body>
</html>
