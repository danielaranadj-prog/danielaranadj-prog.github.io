<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyBdsu65Voj8en9u_7eL5q0YRFuCC7fUYWA",
authDomain: "instantetrips-editor.firebaseapp.com",
projectId: "instantetrips-editor",
storageBucket: "instantetrips-editor.firebasestorage.app",
messagingSenderId: "281917140804",
appId: "1:281917140804:web:ed712e65c9c4b77dd3b111"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let githubConfig = null;
let blocks = [];
let tags = [];
let bulkFilesData = [];

const loginForm = document.getElementById('login-form');
loginForm.addEventListener('submit', async (e) => {
e.preventDefault();
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;
const btn = loginForm.querySelector('button');
const originalText = btn.innerText;
btn.innerText = "Verificando...";
btn.disabled = true;

try {
await signInWithEmailAndPassword(auth, email, password);
} catch (error) {
const errDiv = document.getElementById('login-error');
errDiv.textContent = "Error: Credenciales incorrectas.";
errDiv.classList.remove('hidden');
btn.innerText = originalText;
btn.disabled = false;
}
});

document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));
window.logout = () => signOut(auth);

onAuthStateChanged(auth, async (user) => {
if (user) {
document.getElementById('login-section').classList.add('hidden');
document.getElementById('app-section').classList.remove('hidden');
const name = user.email.split('@')[0];
document.getElementById('welcome-msg').textContent = `Editor: ${name}`;
document.getElementById('post-author').value = name;
document.getElementById('post-date').valueAsDate = new Date();
const docRef = doc(db, "config", "main");
const docSnap = await getDoc(docRef);
if (docSnap.exists()) {
githubConfig = docSnap.data();
showToast("Conectado a GitHub ‚úÖ");
loadHistory();
} else {
showToast("Falta configuraci√≥n en Firestore ‚ùå", "error");
}
} else {
document.getElementById('login-section').classList.remove('hidden');
document.getElementById('app-section').classList.add('hidden');
}
});

const tagInput = document.getElementById('tag-input');
const tagsContainer = document.getElementById('tags-container');

tagInput.addEventListener('keypress', (e) => {
if (e.key === 'Enter') { e.preventDefault(); addTag(); }
});

window.addTag = () => {
const val = tagInput.value.trim();
if (val && !tags.includes(val)) {
tags.push(val);
tagInput.value = '';
renderTags(); updatePreview();
}
};

window.removeTag = (tag) => {
tags = tags.filter(t => t !== tag);
renderTags(); updatePreview();
};

function renderTags() {
tagsContainer.innerHTML = tags.map(t => `
<div class="inline-flex items-center gap-1 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300 px-3 py-1 rounded-full text-xs font-bold border border-blue-100 dark:border-blue-800 animate-[fadeIn_0.3s]">
<span>#${t}</span>
<button onclick="removeTag('${t}')" class="hover:text-red-500 ml-1">√ó</button>
</div>
`).join('');
}

window.addBlock = (type) => {
blocks.push({ id: Date.now().toString(), type, content: '' });
renderBlocks(); updatePreview();
};

window.removeBlock = (id) => {
blocks = blocks.filter(b => b.id !== id);
renderBlocks(); updatePreview();
};

window.moveBlock = (id, dir) => {
const idx = blocks.findIndex(b => b.id === id);
if ((dir === -1 && idx > 0) || (dir === 1 && idx < blocks.length - 1)) {
const swapIdx = idx + dir;
[blocks[idx], blocks[swapIdx]] = [blocks[swapIdx], blocks[idx]];
renderBlocks(); updatePreview();
}
};

window.updateBlockContent = (id, value) => {
const b = blocks.find(b => b.id === id);
if(b) b.content = value;
updatePreview();
};

window.clearBlocks = () => { if(confirm("¬øBorrar todo el contenido?")) { blocks = []; renderBlocks(); updatePreview(); }};

function renderBlocks() {
const container = document.getElementById('blocks-container');
container.innerHTML = '';
blocks.forEach((b) => {
const el = document.createElement('div');
el.className = 'bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700 shadow-sm flex gap-3 items-start group animate-[fadeIn_0.3s]';
let ph = 'Escribe aqu√≠...';
if(b.type === 'h2') ph = 'T√≠tulo de secci√≥n...';
if(b.type === 'img') ph = 'URL de la imagen | Descripci√≥n';
if(b.type === 'yt') ph = 'Enlace de YouTube';

let inputHtml = '';
const typeLabel = b.type === 'img' ? 'IMAGEN' : b.type.toUpperCase();

if (b.type === 'p' || b.type === 'list') {
inputHtml = `<textarea class="w-full bg-transparent border-none outline-none text-slate-700 dark:text-slate-200 resize-none h-auto text-sm font-sans" rows="3" placeholder="${ph}" oninput="updateBlockContent('${b.id}', this.value)">${b.content}</textarea>`;
} else if (b.type === 'img') {
// SECCI√ìN MODIFICADA: Ahora permite link o subida
inputHtml = `
<div class="flex flex-col gap-2 w-full">
<div class="flex gap-2 items-center w-full">
<input type="text" id="input-${b.id}" class="flex-1 bg-transparent border-none outline-none text-slate-700 dark:text-slate-200 font-medium text-sm" placeholder="Pega URL o sube imagen ->" value="${b.content}" oninput="updateBlockContent('${b.id}', this.value)">
<label class="cursor-pointer bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300 hover:bg-blue-100 px-3 py-1.5 rounded-lg transition flex items-center gap-2 text-xs font-bold border border-blue-200 dark:border-blue-800" title="Subir a Repo">
<span>üì§ Subir</span>
<input type="file" class="hidden" accept="image/*" onchange="uploadImageToRepo('${b.id}', this)">
</label>
</div>
${b.content ? `<div class="relative w-fit group"><img src="${b.content.split('|')[0].trim()}" class="h-24 rounded-lg object-cover border border-slate-200 shadow-sm bg-slate-50"></div>` : ''}
</div>`;
} else {
inputHtml = `<input type="text" class="w-full bg-transparent border-none outline-none text-slate-700 dark:text-slate-200 font-medium text-sm" placeholder="${ph}" value="${b.content}" oninput="updateBlockContent('${b.id}', this.value)">`;
}

el.innerHTML = `
<div class="flex flex-col items-center gap-1 pt-1">
<span class="text-[10px] font-bold text-slate-400 select-none">${typeLabel}</span>
<div class="flex flex-col opacity-0 group-hover:opacity-100 transition-opacity">
<button onclick="moveBlock('${b.id}',-1)" class="text-slate-400 hover:text-blue-500">‚ñ≤</button>
<button onclick="removeBlock('${b.id}')" class="text-slate-400 hover:text-red-500">‚úñ</button>
<button onclick="moveBlock('${b.id}',1)" class="text-slate-400 hover:text-blue-500">‚ñº</button>
</div>
</div>
${inputHtml}`;
container.appendChild(el);
});
}

function generateMarkdown() {
const title = document.getElementById('post-title').value;
const desc = document.getElementById('post-desc').value;
const date = document.getElementById('post-date').value;
const author = document.getElementById('post-author').value;
const hero = document.getElementById('post-hero').value;
const tagsString = tags.map(t => `"${t}"`).join(', ');

let md = `---\ntitle: "${title}"\ndescription: "${desc}"\npublishDate: "${date}"\nauthor: "${author}"\nheroImage: "${hero}"\nlayout: "../../layouts/BlogPost.astro"\ntags: [${tagsString}]\n---\n\n`;

blocks.forEach(b => {
const c = b.content.trim(); if(!c) return;
if(b.type === 'h2') md += `## ${c}\n\n`;
else if(b.type === 'h3') md += `### ${c}\n\n`;
else if(b.type === 'p') md += `${c}\n\n`;
else if(b.type === 'img') { const [u,a] = c.split('|'); md += `![${a||'Imagen'}](${u})\n\n`; }
else if(b.type === 'yt') md += `<iframe width="100%" height="400" src="${c.replace('watch?v=','embed/')}" frameborder="0" allowfullscreen class="rounded-lg shadow-sm"></iframe>\n\n`;
else if(b.type === 'list') { c.split('\n').forEach(i => md += `* ${i}\n`); md += '\n'; }
else if(b.type === 'ref') { const [t,l] = c.split('|'); md += `<a href="${l}" class="btn-ref">${t}</a>\n\n`; }
});
return md;
}

async function ghFetch(ep, m='GET', b=null) {
if(!githubConfig) throw new Error("No conectado a GitHub");
return fetch(`https://api.github.com/repos/${githubConfig.repoOwner}/${githubConfig.repoName}${ep}`, {
method: m, headers: { 'Authorization': `token ${githubConfig.githubToken}`, 'Content-Type': 'application/json' },
body: b ? JSON.stringify(b) : null
}).then(r => { if(!r.ok) throw new Error(r.statusText); return r.json(); });
}

const toBase64 = file => new Promise((resolve, reject) => {
const reader = new FileReader();
reader.readAsDataURL(file);
reader.onload = () => resolve(reader.result);
reader.onerror = error => reject(error);
});

window.uploadImageToRepo = async (blockId, fileInput) => {
const file = fileInput.files[0];
if (!file) return;

const textInput = document.getElementById(`input-${blockId}`);
const originalValue = textInput.value;
textInput.value = "‚è≥ Subiendo imagen...";
textInput.disabled = true;

try {
if (!githubConfig) throw new Error("No hay configuraci√≥n de GitHub cargada");

const base64Raw = await toBase64(file);
const content = base64Raw.split(',')[1];

// Generar nombre limpio y √∫nico
const cleanName = file.name.replace(/[^a-zA-Z0-9.]/g, '-').toLowerCase();
const filename = `${Date.now()}-${cleanName}`;
const path = `public/uploads/${filename}`; // Ruta para Astro

// Subir a GitHub
await ghFetch(`/contents/${path}`, 'PUT', {
message: `Media: Upload ${filename}`,
content: content,
branch: githubConfig.branch
});

// Formato final: RUTA | ALT (usamos el nombre del archivo como ALT por defecto)
const astroPath = `/uploads/${filename}`;
const finalString = `${astroPath} | ${cleanName.split('.')[0]}`;

updateBlockContent(blockId, finalString);
showToast("¬°Imagen subida! üñºÔ∏è");

} catch (error) {
console.error(error);
showToast("Error al subir: " + error.message, "error");
textInput.value = originalValue;
} finally {
textInput.disabled = false;
renderBlocks(); // Actualizar para ver la miniatura
updatePreview();
}
};

window.handleBulkFiles = (input) => {
const files = Array.from(input.files);
const previewDiv = document.getElementById('bulk-preview');
const btn = document.getElementById('btn-publish-bulk');
previewDiv.innerHTML = '';
bulkFilesData = [];
if(files.length === 0) { btn.classList.add('hidden'); return; }

files.forEach(file => {
const reader = new FileReader();
reader.onload = (e) => {
const content = e.target.result;
const isValid = content.startsWith('---');
bulkFilesData.push({ path: `${githubConfig.postsPath}${file.name}`, content: content });

const el = document.createElement('div');
el.className = `p-2 rounded text-xs flex justify-between items-center ${isValid ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'}`;
el.innerHTML = `<span>${file.name}</span><span>${isValid ? '‚úì' : '‚ö†'}</span>`;
previewDiv.appendChild(el);

btn.classList.remove('hidden');
};
reader.readAsText(file);
});
};

window.publishBulk = async () => {
if(!confirm(`¬øPublicar ${bulkFilesData.length} archivos?`)) return;
const btn = document.getElementById('btn-publish-bulk');
btn.disabled = true; btn.innerText = "Procesando...";

try {
const ref = await ghFetch(`/git/refs/heads/${githubConfig.branch}`);
const latestCommitSha = ref.object.sha;

const treeItems = [];
for (const file of bulkFilesData) {
const blob = await ghFetch(`/git/blobs`, 'POST', { content: file.content, encoding: 'utf-8' });
treeItems.push({ path: file.path, mode: '100644', type: 'blob', sha: blob.sha });
}

const tree = await ghFetch(`/git/trees`, 'POST', { base_tree: latestCommitSha, tree: treeItems });
const newCommit = await ghFetch(`/git/commits`, 'POST', { message: `Bulk upload (${bulkFilesData.length})`, tree: tree.sha, parents: [latestCommitSha] });
await ghFetch(`/git/refs/heads/${githubConfig.branch}`, 'PATCH', { sha: newCommit.sha });

showToast("¬°Subida masiva completada! üöÄ");
bulkFilesData = [];
document.getElementById('bulk-preview').innerHTML = '';
btn.classList.add('hidden');
loadHistory();

} catch (error) { showToast("Error en subida masiva", "error"); }
finally { btn.disabled = false; btn.innerText = "üöÄ Publicar Todos"; }
};

window.showToast = (msg, type='success') => {
const el = document.createElement('div');
el.className = `${type==='success'?'bg-emerald-600':'bg-red-500'} text-white px-4 py-3 rounded-lg shadow-lg text-sm font-bold flex items-center gap-2 animate-[fadeIn_0.3s]`;
el.innerHTML = `<span>${type==='success'?'‚úì':'‚ö†'}</span> ${msg}`;
document.getElementById('toast-container').appendChild(el);
setTimeout(() => el.remove(), 4000);
};

async function loadHistory() {
try {
const c = await ghFetch(`/commits?per_page=5`);
document.getElementById('history-content').innerHTML = c.map(i =>
`<div class="text-xs border-b border-slate-100 dark:border-slate-800 pb-2 mb-2"><a href="${i.html_url}" target="_blank" class="text-blue-600 dark:text-blue-400 font-bold hover:underline block truncate">${i.commit.message}</a><span class="text-slate-400">${new Date(i.commit.author.date).toLocaleDateString()}</span></div>`
).join('');
} catch(e) {}
}
