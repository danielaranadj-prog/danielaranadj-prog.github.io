    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* ESTILOS BASE (MODO CLARO) */
        body {
            background: radial-gradient(circle at 50% 0%, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        /* Input Base (Claro) */
        .input-adaptive {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #0f172a;
        }
        .input-adaptive:focus {
            border-color: #3b82f6;
            background: white;
        }

        /* --- MODO OSCURO (Overrides) --- */
        @media (prefers-color-scheme: dark) {
            body {
                background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
                color: #e2e8f0;
            }
            .glass-panel {
                background: rgba(15, 23, 42, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.08);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            }
            .input-adaptive {
                background: rgba(15, 23, 42, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: white;
            }
            .input-adaptive:focus {
                background: rgba(15, 23, 42, 0.8);
            }
            /* Invertir el logo si es negro en el SVG original, quitar filtro si es blanco */
            /* Ajusta esto seg√∫n el color real de tu SVG */
            .logo-adaptive {
                filter: brightness(0) invert(1); /* Lo vuelve blanco */
            }
        }
        
        /* Ajuste logo para modo claro: Lo vuelve negro */
        @media (prefers-color-scheme: light) {
            .logo-adaptive {
                filter: brightness(0); /* Lo vuelve negro */
            }
        }

        /* Tag Chips */
        .tag-chip {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #2563eb; /* Azul oscuro para claro */
        }
        @media (prefers-color-scheme: dark) {
            .tag-chip {
                background: rgba(59, 130, 246, 0.2);
                border: 1px solid rgba(59, 130, 246, 0.4);
                color: #bfdbfe; /* Azul claro para oscuro */
            }
        }
        
        /* Preview Styles */
        .preview-content h2 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5em; }
        .preview-content h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.2em; }
        .preview-content p { margin-bottom: 1em; line-height: 1.6; }
        .preview-content img { max-width: 100%; border-radius: 8px; margin: 1em 0; }
        .preview-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .preview-content a { color: #3b82f6; text-decoration: underline; }
        
        @media (prefers-color-scheme: dark) {
            .preview-content h2 { color: #f8fafc; }
            .preview-content h3 { color: #f1f5f9; }
            .preview-content p { color: #cbd5e1; }
        }
        
        /* Utils */
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast-enter { animation: slideIn 0.3s ease forwards; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        @media (prefers-color-scheme: dark) {
            ::-webkit-scrollbar-track { background: #0f172a; }
            ::-webkit-scrollbar-thumb { background: #334155; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- 1. CONFIGURACI√ìN FIREBASE (¬°TU TRABAJO!) ---
        // Vuelve a pegar aqu√≠ tu configuraci√≥n de Firebase que obtuviste de la consola
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let githubConfig = null;
        let blocks = [];
        let tags = []; 
        let bulkFilesData = [];

        // --- AUTH ---
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                const errDiv = document.getElementById('login-error');
                errDiv.textContent = "Credenciales incorrectas.";
                errDiv.classList.remove('hidden');
            }
        });

        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                document.getElementById('welcome-msg').textContent = `Hola, ${user.email.split('@')[0]}`;
                document.getElementById('post-author').value = user.email.split('@')[0];
                document.getElementById('post-date').valueAsDate = new Date();
                
                const docRef = doc(db, "config", "main");
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    githubConfig = docSnap.data();
                    showToast("Conectado a GitHub ‚úÖ");
                    loadHistory();
                } else {
                    showToast("Falta config en Firestore ‚ùå", "error");
                }
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
            }
        });

        // --- TAGS SYSTEM ---
        const tagInput = document.getElementById('tag-input');
        const tagsContainer = document.getElementById('tags-container');

        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                addTag();
            }
        });

        window.addTag = () => {
            const val = tagInput.value.trim();
            if (val && !tags.includes(val)) {
                tags.push(val);
                tagInput.value = '';
                renderTags();
                updatePreview();
            }
        };

        window.removeTag = (tag) => {
            tags = tags.filter(t => t !== tag);
            renderTags();
            updatePreview();
        };

        function renderTags() {
            tagsContainer.innerHTML = tags.map(t => `
                <div class="tag-chip">
                    <span>${t}</span>
                    <button onclick="removeTag('${t}')" class="font-bold ml-1 opacity-60 hover:opacity-100 hover:text-red-500">√ó</button>
                </div>
            `).join('');
        }

        // --- BLOCKS LOGIC ---
        window.addBlock = (type) => {
            blocks.push({ id: Date.now().toString(), type, content: '' });
            renderBlocks(); updatePreview();
        };

        window.removeBlock = (id) => {
            blocks = blocks.filter(b => b.id !== id);
            renderBlocks(); updatePreview();
        };

        window.moveBlock = (id, dir) => {
            const idx = blocks.findIndex(b => b.id === id);
            if ((dir === -1 && idx > 0) || (dir === 1 && idx < blocks.length - 1)) {
                const swapIdx = idx + dir;
                [blocks[idx], blocks[swapIdx]] = [blocks[swapIdx], blocks[idx]];
                renderBlocks(); updatePreview();
            }
        };

        window.updateBlockContent = (id, value) => {
            const b = blocks.find(b => b.id === id);
            if(b) b.content = value;
            updatePreview();
        };

        window.clearBlocks = () => { if(confirm("¬øBorrar todo?")) { blocks = []; renderBlocks(); updatePreview(); }};

        function renderBlocks() {
            const container = document.getElementById('blocks-container');
            container.innerHTML = '';
            blocks.forEach((b) => {
                const el = document.createElement('div');
                el.className = 'glass-panel p-3 rounded border border-slate-200 dark:border-slate-700/50 flex gap-3 items-start group';
                let inputHtml = b.type === 'p' || b.type === 'list' 
                    ? `<textarea class="w-full bg-transparent border-none outline-none dark:text-slate-200 text-slate-800 resize-none h-auto" rows="3" placeholder="${b.type === 'list' ? 'Item 1\\nItem 2' : 'Escribe aqu√≠...'}" oninput="updateBlockContent('${b.id}', this.value)">${b.content}</textarea>`
                    : `<input type="text" class="w-full bg-transparent border-none outline-none dark:text-slate-200 text-slate-800" placeholder="${b.type === 'ref' ? 'Texto | URL' : 'Contenido...'}" value="${b.content}" oninput="updateBlockContent('${b.id}', this.value)">`;

                el.innerHTML = `<span class="text-xs font-bold text-slate-400 dark:text-slate-500 w-8 pt-1 uppercase">${b.type}</span>${inputHtml}
                <div class="flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition"><button onclick="moveBlock('${b.id}',-1)" class="text-[10px] dark:text-white text-slate-600">‚ñ≤</button><button onclick="removeBlock('${b.id}')" class="text-[10px] text-red-500 dark:text-red-400">‚úñ</button><button onclick="moveBlock('${b.id}',1)" class="text-[10px] dark:text-white text-slate-600">‚ñº</button></div>`;
                container.appendChild(el);
            });
        }

        // --- MARKDOWN GENERATOR ---
        function generateMarkdown() {
            const title = document.getElementById('post-title').value;
            const desc = document.getElementById('post-desc').value;
            const date = document.getElementById('post-date').value;
            const author = document.getElementById('post-author').value;
            const hero = document.getElementById('post-hero').value;
            const tagsString = tags.map(t => `"${t}"`).join(', ');

            let md = `---\ntitle: "${title}"\ndescription: "${desc}"\npublishDate: "${date}"\nauthor: "${author}"\nheroImage: "${hero}"\nlayout: "../../layouts/BlogPost.astro"\ntags: [${tagsString}]\n---\n\n`;

            blocks.forEach(b => {
                const c = b.content.trim(); if(!c) return;
                if(b.type === 'h2') md += `## ${c}\n\n`;
                else if(b.type === 'h3') md += `### ${c}\n\n`;
                else if(b.type === 'p') md += `${c}\n\n`;
                else if(b.type === 'img') { const [u,a] = c.split('|'); md += `![${a||'Img'}](${u})\n\n`; }
                else if(b.type === 'yt') md += `<iframe width="100%" height="315" src="${c.replace('watch?v=','embed/')}" frameborder="0" allowfullscreen></iframe>\n\n`;
                else if(b.type === 'list') { c.split('\n').forEach(i => md += `* ${i}\n`); md += '\n'; }
                else if(b.type === 'ref') { const [t,l] = c.split('|'); md += `<a href="${l}" class="btn-ref">${t}</a>\n\n`; }
            });
            return md;
        }

        // --- PREVIEW & UTILS ---
        window.updatePreview = () => {
            const md = generateMarkdown();
            document.getElementById('preview-md').textContent = md;
            document.getElementById('preview-html').innerHTML = marked.parse(md);
            const words = md.split(/\s+/).filter(w => w.length).length;
            document.getElementById('word-count').textContent = `${words} palabras`;
            document.getElementById('read-time').textContent = `${Math.ceil(words/200)} min`;
        };
        
        window.togglePreviewMode = () => {
            const m = document.getElementById('preview-md'), h = document.getElementById('preview-html');
            m.classList.toggle('hidden'); h.classList.toggle('hidden');
        };

        window.downloadMarkdown = () => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([generateMarkdown()], {type: 'text/markdown'}));
            link.download = `${document.getElementById('post-date').value || 'draft'}-${(document.getElementById('post-title').value || 'untitled').replace(/\s+/g,'-').toLowerCase()}.md`;
            link.click();
        };
        
        window.copyMarkdown = () => navigator.clipboard.writeText(generateMarkdown()).then(() => showToast("Copiado!"));

        // --- GITHUB API ---
        async function ghFetch(ep, m='GET', b=null) {
            if(!githubConfig) throw new Error("No config");
            return fetch(`https://api.github.com/repos/${githubConfig.repoOwner}/${githubConfig.repoName}${ep}`, {
                method: m, headers: { 'Authorization': `token ${githubConfig.githubToken}`, 'Content-Type': 'application/json' },
                body: b ? JSON.stringify(b) : null
            }).then(r => { if(!r.ok) throw new Error(r.statusText); return r.json(); });
        }

        window.publishCurrentPost = async () => {
            const btn = document.getElementById('btn-publish-one');
            if(!document.getElementById('post-title').value) return showToast("Falta T√≠tulo", "error");
            btn.disabled = true; btn.innerText = "‚è≥ Publicando...";
            try {
                const md = generateMarkdown();
                const path = `${githubConfig.postsPath}${document.getElementById('post-date').value}-${document.getElementById('post-title').value.toLowerCase().replace(/[^a-z0-9]+/g,'-')}.md`;
                await ghFetch(`/contents/${path}`, 'PUT', { message: `New post via Editor`, content: btoa(unescape(encodeURIComponent(md))), branch: githubConfig.branch });
                showToast("Publicado! ‚úÖ"); loadHistory();
            } catch(e) { showToast(e.message, "error"); }
            btn.disabled = false; btn.innerText = "üì§ Publicar Este Post";
        };

        // --- HELPERS ---
        window.showToast = (msg, type='success') => {
            const el = document.createElement('div');
            el.className = `${type==='success'?'bg-green-600':'bg-red-600'} text-white px-4 py-3 rounded shadow-lg text-sm font-bold toast-enter`;
            el.textContent = msg;
            document.getElementById('toast-container').appendChild(el);
            setTimeout(() => el.remove(), 4000);
        };

        async function loadHistory() {
            try {
                const c = await ghFetch(`/commits?per_page=5`);
                document.getElementById('history-content').innerHTML = c.map(i => 
                    `<div class="text-xs border-b border-slate-200 dark:border-slate-700 pb-2"><a href="${i.html_url}" target="_blank" class="text-blue-600 dark:text-blue-400 font-bold hover:underline">${new Date(i.commit.author.date).toLocaleDateString()}</a><p class="text-slate-600 dark:text-slate-300 truncate">${i.commit.message}</p></div>`
                ).join('');
            } catch(e) {}
        }
        
        window.toggleHistory = () => { const h = document.getElementById('history-content'); h.classList.toggle('hidden'); document.getElementById('hist-arrow').innerText = h.classList.contains('hidden') ? '‚ñº' : '‚ñ≤'; };
        
        const mm = document.getElementById('mobile-menu');
        document.getElementById('menu-btn').addEventListener('click', () => mm.classList.remove('translate-x-full'));
        document.getElementById('close-menu').addEventListener('click', () => mm.classList.add('translate-x-full'));
        window.closeMobMenu = () => mm.classList.add('translate-x-full');

    </script>
</body>
