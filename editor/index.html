<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones - Blog.Instantetrips</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Tiptap will be loaded via npm modules -->
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://unpkg.com/turndown-plugin-gfm/dist/turndown-plugin-gfm.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { slate: { 850: '#1e293b' } }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f3f4f6;
            color: #111;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .logo-adaptive {
            filter: invert(0);
        }

        .dark .logo-adaptive {
            filter: invert(0);
        }

        /* Tiptap Editor Styles */
        .tiptap-editor {
            border-color: #334155 !important;
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Gradient Background */
        .gradient-bg {
            background: linear-gradient(-45deg, #f3f4f6, #dbeafe, #fce7f3, #ffedd5, #f3f4f6);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .dark .gradient-bg {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #1e293b, #0f172a);
            background-size: 400% 400%;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 50% 100%;
            }

            50% {
                background-position: 100% 50%;
            }

            75% {
                background-position: 50% 0%;
            }
        }

        /* Card Hover Effect */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Accent Input */
        .accent-input {
            transition: all 0.2s;
        }

        .accent-input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .dark .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            display: flex;
        }

        /* Toast */
        .toast {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Hide by default */
        .hidden {
            display: none !important;
        }

        /* CTA Destination Card Styles */
        .cta-destination-card {
            display: block;
            margin: 2rem 0;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cta-destination-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .cta-destination-card a {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
            color: white;
        }

        .cta-emoji {
            font-size: 3rem;
            flex-shrink: 0;
        }

        .cta-content {
            flex: 1;
        }

        .cta-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 0.25rem;
        }

        .cta-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: white;
        }

        .cta-description {
            font-size: 0.95rem;
            opacity: 0.95;
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>

<body class="gradient-bg">

    <!-- Login Section -->
    <div id="login-section" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass-card p-10 rounded-3xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <img src="public/blog.svg" alt="Logo" class="h-14 mx-auto mb-4 logo-adaptive">
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">
                    Editor V6.4</h1>
                <p class="text-xs text-gray-400 mt-1">Panel de Publicaciones</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" required
                    class="w-full p-4 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">
                <input type="password" id="login-password" placeholder="Contrase침a" required
                    class="w-full p-4 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">
                <button type="submit"
                    class="w-full py-4 bg-gradient-to-r from-orange-500 to-pink-500 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all hover:scale-105">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Section (Hidden by default) -->
    <div id="app-section" class="hidden min-h-screen p-6">
        <div class="max-w-[1800px] mx-auto">

            <!-- Header -->
            <div class="glass-card p-6 rounded-2xl shadow-lg mb-6 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="bg-gradient-to-br from-orange-500 to-pink-500 p-3 rounded-xl shadow-md">
                        <img src="public/blog.svg" alt="Logo" class="h-5 invert">
                    </div>
                    <div>
                        <span class="font-bold text-sm">Editor V6.4</span>
                        <p class="text-[10px] text-gray-500" id="save-status"></p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <span class="text-sm font-medium hidden sm:block" id="user-greeting"></span>
                    <button onclick="toggleDarkMode()"
                        class="p-3 rounded-xl bg-gray-100 dark:bg-slate-800 hover:bg-gray-200 dark:hover:bg-slate-700 transition-colors">
                        <ion-icon name="moon-outline" class="text-xl dark:hidden"></ion-icon>
                        <ion-icon name="sunny-outline" class="text-xl hidden dark:block"></ion-icon>
                    </button>
                    <button onclick="logout()"
                        class="px-4 py-2 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-xl text-sm font-bold hover:bg-red-200 dark:hover:bg-red-900/50 transition-colors">
                        Salir
                    </button>
                </div>
            </div>

            <!-- Main Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <!-- Left Column: Form -->
                <div class="lg:col-span-2 space-y-6">

                    <!-- Post Metadata -->
                    <div
                        class="bg-white dark:bg-slate-900 rounded-2xl shadow-lg border border-gray-200 dark:border-slate-800 p-6 card-hover">
                        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <ion-icon name="document-text-outline" class="text-xl"></ion-icon>
                            Metadatos del Post
                        </h2>

                        <div class="space-y-4">
                            <input type="text" id="post-title" placeholder="T칤tulo del post..." oninput="updateSEO()"
                                class="w-full p-3 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">

                            <textarea id="post-desc" rows="2"
                                class="w-full p-3 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600"
                                placeholder="Descripci칩n SEO..." oninput="updateSEO()"></textarea>

                            <div class="grid grid-cols-2 gap-4">
                                <input type="date" id="post-date"
                                    class="p-3 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">
                                <select id="post-author"
                                    class="p-3 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">
                                    <option value="">Selecciona autor...</option>
                                </select>
                            </div>

                            <input type="text" id="post-hero" placeholder="Imagen Principal (URL)"
                                class="w-full p-3 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">

                            <div class="flex gap-2">
                                <input type="file" id="hero-upload" accept="image/*" class="hidden"
                                    onchange="uploadHeroImage(this)">
                                <button type="button" onclick="document.getElementById('hero-upload').click()"
                                    class="flex-1 px-4 py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-xl text-sm font-bold hover:bg-blue-200 dark:hover:bg-blue-900/50 transition-colors flex items-center justify-center gap-2">
                                    <ion-icon name="cloud-upload-outline" class="text-lg"></ion-icon>
                                    Subir Imagen
                                </button>
                            </div>

                            <!-- Tags -->
                            <div>
                                <input type="text" id="tag-input" placeholder="# Tags (Enter)"
                                    class="w-full p-3 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">
                                <div id="tags-container" class="flex flex-wrap gap-2 mt-2"></div>
                            </div>

                            <!-- Widgets de Viaje -->
                            <div class="border-t border-gray-200 dark:border-slate-700 pt-4">
                                <h3 class="text-sm font-bold mb-3 flex items-center gap-2">
                                    <ion-icon name="airplane-outline" class="text-lg"></ion-icon>
                                    WIDGETS DE VIAJE 九걾잺 COPIAR C칍DIGO
                                </h3>
                                <div class="space-y-2">
                                    <input type="text" id="flight-dest" placeholder="Destino Vuelos (Ej: Madrid)"
                                        class="w-full p-2 rounded-lg text-sm accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">
                                    <input type="text" id="tour-city" placeholder="Ciudad Tours (Ej: Madrid)"
                                        class="w-full p-2 rounded-lg text-sm accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600">
                                </div>
                            </div>

                            <!-- Video Button -->
                            <div class="pt-2">
                                <button onclick="insertVideoLink()"
                                    class="flex items-center gap-2 px-3 py-2 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg text-sm font-bold hover:bg-red-200 dark:hover:bg-red-900/50 transition-colors w-full justify-center">
                                    <ion-icon name="logo-youtube" class="text-lg"></ion-icon> Insertar Video (YouTube /
                                    TikTok)
                                </button>
                            </div>
                        </div>
                    </div>

                    <div
                        class="bg-white dark:bg-slate-900 rounded-2xl shadow-lg border border-gray-200 dark:border-slate-800 overflow-hidden min-h-[500px] card-hover">
                        <!-- Tiptap Editor -->
                        <div id="editor"
                            class="tiptap-editor w-full min-h-[400px] p-4 bg-white dark:bg-slate-800 rounded-xl border border-gray-200 dark:border-slate-600 focus-within:border-orange-500 dark:focus-within:border-orange-500 transition-colors">
                        </div>
                    </div>

                    <div class="mt-8 mb-8">
                        <button onclick="publishCurrentPost()"
                            class="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all hover:scale-105 flex items-center justify-center gap-2">
                            <ion-icon name="cloud-upload-outline" class="text-xl"></ion-icon>
                            Publicar Post
                        </button>
                    </div>
                </div>

                <!-- Right Column: Preview & Actions -->
                <div class="space-y-6">

                    <!-- Actions -->
                    <div
                        class="bg-white dark:bg-slate-900 rounded-2xl shadow-lg border border-gray-200 dark:border-slate-800 p-6 card-hover">
                        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <ion-icon name="settings-outline" class="text-xl"></ion-icon>
                            Acciones
                        </h2>
                        <div class="space-y-3">
                            <button onclick="openLoadModal()"
                                class="w-full px-4 py-3 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-xl text-sm font-bold hover:bg-blue-200 dark:hover:bg-blue-900/50 transition-colors flex items-center justify-center gap-2">
                                <ion-icon name="folder-open-outline" class="text-lg"></ion-icon>
                                Cargar Post
                            </button>
                            <button onclick="clearAll()"
                                class="w-full px-4 py-3 bg-gray-100 dark:bg-slate-800 text-gray-600 dark:text-gray-400 rounded-xl text-sm font-bold hover:bg-gray-200 dark:hover:bg-slate-700 transition-colors flex items-center justify-center gap-2">
                                <ion-icon name="trash-outline" class="text-lg"></ion-icon>
                                Limpiar Todo
                            </button>
                        </div>
                    </div>

                    <!-- SEO Score -->
                    <div
                        class="bg-white dark:bg-slate-900 rounded-2xl shadow-lg border border-gray-200 dark:border-slate-800 p-6 card-hover">
                        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <ion-icon name="analytics-outline" class="text-xl"></ion-icon>
                            SEO Score
                        </h2>
                        <div id="seo-score" class="text-center">
                            <div class="text-5xl font-black mb-2">0</div>
                            <div class="text-sm text-gray-500">Completa los campos</div>
                        </div>
                    </div>

                    <!-- Live Preview -->
                    <div
                        class="bg-white dark:bg-slate-900 rounded-2xl shadow-lg border border-gray-200 dark:border-slate-800 overflow-hidden card-hover">
                        <div
                            class="p-4 border-b border-gray-200 dark:border-slate-800 flex items-center justify-between">
                            <h2 class="text-sm font-bold flex items-center gap-2">
                                <ion-icon name="eye-outline" class="text-lg"></ion-icon>
                                VISTA PREVIA EN VIVO
                            </h2>
                            <button onclick="openMobilePreview()"
                                class="text-xs px-3 py-1 bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 rounded-lg font-bold hover:bg-purple-200 dark:hover:bg-purple-900/50 transition-colors">
                                游님 M칩vil
                            </button>
                        </div>
                        <div id="live-preview-content"
                            class="p-6 prose prose-sm dark:prose-invert max-w-none overflow-auto max-h-[600px]">
                            <p class="text-gray-400 text-center">La vista previa aparecer치 aqu칤...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Post Modal -->
    <div id="load-post-modal" class="modal">
        <div class="glass-card p-8 rounded-3xl shadow-2xl w-full max-w-2xl max-h-[80vh] overflow-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Cargar Post</h2>
                <button onclick="closeLoadModal()"
                    class="p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors">
                    <ion-icon name="close-outline" class="text-2xl"></ion-icon>
                </button>
            </div>

            <input type="text" id="search-posts" placeholder="Buscar posts..." oninput="filterPosts()"
                class="w-full p-3 rounded-xl accent-input border border-gray-200 dark:bg-slate-800 dark:border-slate-600 mb-4">

            <div id="posts-list" class="space-y-2"></div>
        </div>
    </div>

    <!-- Mobile Preview Modal -->
    <div id="preview-modal-mobile" class="modal">
        <div class="bg-white dark:bg-slate-900 rounded-3xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-auto">
            <div
                class="p-4 border-b border-gray-200 dark:border-slate-800 flex items-center justify-between sticky top-0 bg-white dark:bg-slate-900">
                <h2 class="text-lg font-bold">Vista Previa M칩vil</h2>
                <button onclick="closeMobilePreview()"
                    class="p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors">
                    <ion-icon name="close-outline" class="text-2xl"></ion-icon>
                </button>
            </div>
            <div id="mobile-preview-content" class="p-6 prose prose-sm dark:prose-invert max-w-none"></div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-6 left-6 z-[80] flex flex-col gap-2"></div>

    <!-- Modular JavaScript -->
    <script type="module" src="js/main.js"></script>

</body>

</html>
