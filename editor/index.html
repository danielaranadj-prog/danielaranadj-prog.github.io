<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor Instante Trips V2</title>
    
    <link rel="apple-touch-icon" href="public/logo-ios.png">
    <link rel="icon" type="image/png" href="public/logo-ios.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'monospace'],
                    },
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* [PROTECCI√ìN] ESTILOS CORE */
        body { background-color: #f8fafc; color: #334155; min-height: 100vh; transition: background 0.3s ease; }
        .clean-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-radius: 1rem; }
        .input-blog { background: #f8fafc; border: 1px solid #e2e8f0; color: #1e293b; transition: all 0.2s; font-size: 0.95rem; }
        .input-blog:focus { background: white; border-color: #3b82f6; outline: none; }

        .rich-editor { min-height: 100px; padding: 0.75rem; border-radius: 0.5rem; outline: none; border: 1px solid transparent; position: relative; }
        .rich-editor:focus { border-color: #e2e8f0; background: #fcfcfd; }
        .rich-editor:empty:not(:focus):before { content: attr(placeholder); color: #94a3b8; pointer-events: none; display: block; }
        .rich-editor a { color: #2563eb !important; font-weight: 600 !important; text-decoration: underline !important; cursor: pointer; }
        .rich-editor ul { list-style-type: disc; padding-left: 1.5rem; }
        .rich-editor ol { list-style-type: decimal; padding-left: 1.5rem; }

        @media (prefers-color-scheme: dark) {
            body { background-color: #0f172a; color: #cbd5e1; }
            .clean-card { background: #1e293b; border-color: #334155; }
            .input-blog { background: #0f172a; border-color: #334155; color: #e2e8f0; }
            .rich-editor:focus { border-color: #334155; background: #1e293b; }
            .modal-content { background: #1e293b; border-color: #334155; }
        }

        .preview-content h2 { font-family: 'Space Grotesk', sans-serif; font-size: 1.5rem; font-weight: 700; color: #1e293b; margin-top: 1.5em; }
        .preview-content p { margin-bottom: 1em; line-height: 1.7; color: #475569; }
        .preview-content a { color: #2563eb; text-decoration: underline; font-weight: 600; }
        .credit-style { font-size: 0.75rem; font-style: italic; opacity: 0.7; margin-top: 4px; display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }

        .btn-tool { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.8rem; background: white; border-radius: 0.6rem; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; transition: all 0.2s; border: 1px solid #f1f5f9; }
        .btn-tool:hover { border-color: #3b82f6; color: #2563eb; transform: translateY(-1px); }
        @media (prefers-color-scheme: dark) { .btn-tool { background: #334155; border-color: #475569; color: #e2e8f0; } }

        /* Modal Styles */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 200; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.open { display: flex; opacity: 1; }
        .modal-box { background: white; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 500px; transform: scale(0.95); transition: transform 0.3s; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .modal-overlay.open .modal-box { transform: scale(1); }
    </style>
</head>
<body class="antialiased selection:bg-brand-100 selection:text-brand-700">

    <div id="toast-container" class="fixed bottom-6 right-6 z-[70] flex flex-col gap-2"></div>

    <script type="module">
        /* [ZONA BLINDADA 1] - FIREBASE CORE */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBdsu65Voj8en9u_7eL5q0YRFuCC7fUYWA",
            authDomain: "instantetrips-editor.firebaseapp.com",
            projectId: "instantetrips-editor",
            storageBucket: "instantetrips-editor.firebasestorage.app",
            messagingSenderId: "281917140804",
            appId: "1:281917140804:web:ed712e65c9c4b77dd3b111"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        /* [ZONA BLINDADA 2] - ESTADO */
        let githubConfig = null;
        let blocks = [];
        let tags = [];
        let bulkFilesData = [];

        // CONFIGURACI√ìN MARKED (CORRECCI√ìN LINKS)
        const renderer = new marked.Renderer();
        const linkRenderer = renderer.link;
        renderer.link = (href, title, text) => {
            const html = linkRenderer.call(renderer, href, title, text);
            return html.replace(/^<a /, '<a target="_blank" rel="noopener noreferrer" ');
        };
        marked.use({ renderer });

        // LOGIN
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = loginForm.querySelector('button');
            btn.innerText = "Verificando..."; btn.disabled = true;
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (error) { document.getElementById('login-error').classList.remove('hidden'); btn.innerText = "Ingresar"; btn.disabled = false; }
        });

        window.logout = () => signOut(auth);
        document.getElementById('btn-logout').addEventListener('click', logout);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                document.getElementById('welcome-msg').textContent = `Hola, ${user.email.split('@')[0]}`;
                document.getElementById('post-date').valueAsDate = new Date();
                const docSnap = await getDoc(doc(db, "config", "main"));
                if (docSnap.exists()) { 
                    githubConfig = docSnap.data(); 
                    showToast("GitHub Conectado ‚úÖ"); 
                    loadHistory();
                    loadAuthorsFromRepo(); // Cargar autores al iniciar
                }
            } else { document.getElementById('login-section').classList.remove('hidden'); document.getElementById('app-section').classList.add('hidden'); }
        });

        // ETIQUETAS Y ENTER
        document.getElementById('tag-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); addTag(); }
        });
        window.addTag = () => {
            const input = document.getElementById('tag-input');
            const val = input.value.trim();
            if (val && !tags.includes(val)) { tags.push(val); input.value = ''; renderTags(); updatePreview(); }
        };
        window.removeTag = (tag) => { tags = tags.filter(t => t !== tag); renderTags(); updatePreview(); };
        function renderTags() {
            document.getElementById('tags-container').innerHTML = tags.map(t => `<div class="bg-brand-50 text-brand-600 px-3 py-1.5 rounded-lg text-[10px] font-bold border flex items-center gap-2 animate-[fadeIn_0.2s]">#${t}<button onclick="removeTag('${t}')" class="hover:text-red-500 transition">√ó</button></div>`).join('');
        }

        // LIMPIAR
        window.clearPostData = () => {
            if(confirm("¬øSeguro que quieres limpiar todo el borrador?")) {
                document.getElementById('post-title').value = ''; document.getElementById('post-desc').value = '';
                document.getElementById('post-hero').value = ''; document.getElementById('tag-input').value = '';
                blocks = []; tags = []; renderBlocks(); renderTags(); updatePreview();
                showToast("Editor reseteado ‚ú®");
            }
        };

        // GESTI√ìN DE AUTORES (NUEVO)
        window.openAuthorModal = () => document.getElementById('author-modal').classList.add('open');
        window.closeAuthorModal = () => document.getElementById('author-modal').classList.remove('open');

        // Leer autores del archivo TS
        async function loadAuthorsFromRepo() {
            const select = document.getElementById('post-author');
            try {
                // Buscamos el archivo authors.ts (ajusta la ruta si es src/data/authors.ts)
                const file = await ghFetch(`/contents/src/data/authors.ts`);
                const content = decodeURIComponent(escape(atob(file.content))); // Decodificar UTF8
                
                // Regex simple para encontrar slugs y nombres dentro del objeto
                // Busca patrones como: name: 'Jonathan Arana'
                const regex = /slug:\s*['"]([^'"]+)['"][\s\S]*?name:\s*['"]([^'"]+)['"]/g;
                let match;
                select.innerHTML = '<option value="">Selecciona un autor</option>';
                
                while ((match = regex.exec(content)) !== null) {
                    const slug = match[1];
                    const name = match[2];
                    const option = document.createElement('option');
                    option.value = slug;
                    option.text = name;
                    select.appendChild(option);
                }
            } catch (e) { console.error(e); showToast("Error cargando autores", "error"); }
        }

        // Guardar nuevo autor
        window.saveNewAuthor = async () => {
            const name = document.getElementById('new-auth-name').value;
            const role = document.getElementById('new-auth-role').value;
            const bio = document.getElementById('new-auth-bio').value;
            const fileInput = document.getElementById('new-auth-file');
            const btn = document.getElementById('btn-save-auth');

            if(!name || !fileInput.files[0]) { alert("Nombre y Foto requeridos"); return; }
            
            btn.innerText = "Guardando..."; btn.disabled = true;

            try {
                const slug = name.toLowerCase().replace(/[^a-z0-9]/g, '-');
                const file = fileInput.files[0];
                const cleanFileName = `${slug}.jpg`; 
                const b64 = await toBase64(file);

                // 1. Subir Foto a public/assets/autores/
                await ghFetch(`/contents/public/assets/autores/${cleanFileName}`, 'PUT', {
                    message: `New Author Pic: ${name}`,
                    content: b64.split(',')[1],
                    branch: githubConfig.branch
                });

                // 2. Leer archivo actual TS
                const tsFile = await ghFetch(`/contents/src/data/authors.ts`);
                let content = decodeURIComponent(escape(atob(tsFile.content)));

                // 3. Crear string del nuevo autor
                const newAuthStr = `
  '${slug}': {
    slug: '${slug}',
    name: '${name}',
    role: '${role}',
    bio: '${bio}',
    image: '/assets/autores/${cleanFileName}',
  },`;

                // 4. Inyectar antes del cierre del objeto (buscamos la √∫ltima llave)
                // Asumimos que el archivo termina con "};" o similar. Buscamos el √∫ltimo "}"
                const insertIndex = content.lastIndexOf('}');
                if (insertIndex === -1) throw new Error("Formato TS inv√°lido");
                
                const newContent = content.slice(0, insertIndex) + newAuthStr + content.slice(insertIndex);

                // 5. Guardar archivo TS actualizado
                await ghFetch(`/contents/src/data/authors.ts`, 'PUT', {
                    message: `Add author: ${name}`,
                    content: btoa(unescape(encodeURIComponent(newContent))),
                    sha: tsFile.sha,
                    branch: githubConfig.branch
                });

                showToast("¬°Autor Creado Exitosamente! üéâ");
                closeAuthorModal();
                loadAuthorsFromRepo(); // Recargar lista
                
                // Limpiar form
                document.getElementById('new-auth-name').value = '';
                document.getElementById('new-auth-role').value = '';
                document.getElementById('new-auth-bio').value = '';
                fileInput.value = '';

            } catch(e) { 
                console.error(e); 
                showToast("Error creando autor", "error"); 
            }
            btn.innerText = "Guardar Autor"; btn.disabled = false;
        };

        // BLOQUES
        window.addBlock = (type) => { blocks.push({ id: Date.now().toString(), type, content: '', credits: '', listType: 'ul' }); renderBlocks(); updatePreview(); };
        window.removeBlock = (id) => { blocks = blocks.filter(b => b.id !== id); renderBlocks(); updatePreview(); };
        window.updateBlockContent = (id, val, extra = null) => { 
            const b = blocks.find(b => b.id === id); 
            if(b) { if(extra === 'credits') b.credits = val; else if(extra === 'listType') b.listType = val; else b.content = val; }
            updatePreview(); 
        };

        window.execCmd = (cmd) => { document.execCommand(cmd, false, null); updatePreview(); };
        window.applyLink = () => {
            const url = prompt("Enlace directo:");
            if (url) {
                const sel = window.getSelection();
                const a = `<a href="${url}" target="_blank" rel="noopener noreferrer">${sel}</a>`;
                document.execCommand('insertHTML', false, a);
                updatePreview();
            }
        };

        function renderBlocks() {
            const container = document.getElementById('blocks-container');
            container.innerHTML = '';
            blocks.forEach((b) => {
                const el = document.createElement('div');
                el.className = 'bg-white dark:bg-slate-800 p-5 rounded-lg border border-slate-200 dark:border-slate-700 group relative shadow-sm animate-[fadeIn_0.2s]';
                let html = '';
                if (b.type === 'p') {
                    html = `
                    <div class="flex flex-col gap-3">
                        <div class="flex gap-1.5 p-1 bg-slate-50 dark:bg-slate-700/50 rounded-lg border w-fit">
                            <button onclick="execCmd('bold')" class="px-2.5 py-1 text-[11px] font-black hover:bg-white rounded transition">B</button>
                            <div class="w-px h-4 bg-slate-200 mx-1 self-center"></div>
                            <button onclick="applyLink()" class="px-2.5 py-1 text-[11px] text-blue-600 font-bold hover:bg-white rounded transition">üîó Link</button>
                        </div>
                        <div contenteditable="true" class="rich-editor text-sm font-sans" placeholder="Escribe tu p√°rrafo aqu√≠..." oninput="updateBlockContent('${b.id}', this.innerHTML)">${b.content}</div>
                    </div>`;
                } else if (b.type === 'img' || b.type === 'yt') {
                    html = `
                    <div class="space-y-3">
                        <div class="flex gap-2 items-center">
                            <input type="text" id="input-${b.id}" class="flex-1 bg-transparent border-b text-sm outline-none" placeholder="Enlace o subida" value="${b.content}" oninput="updateBlockContent('${b.id}', this.value)">
                            ${b.type === 'img' ? `<label class="bg-blue-50 text-blue-600 px-3 py-1.5 rounded text-[10px] font-bold cursor-pointer flex items-center gap-1">Subir<input type="file" class="hidden" accept="image/*" onchange="uploadImageToRepo('${b.id}', this)"></label>` : ''}
                        </div>
                        <input type="text" class="w-full bg-transparent text-[10px] italic opacity-60" placeholder="¬© Cr√©ditos (Texto plano)..." value="${b.credits}" oninput="updateBlockContent('${b.id}', this.value, 'credits')">
                        ${b.type === 'img' && b.content ? `<img src="${b.content.split('|')[0].trim()}" class="h-24 rounded mt-2 shadow-sm">` : ''}
                    </div>`;
                } else if (b.type === 'list') {
                    html = `
                    <div class="flex flex-col gap-3">
                        <div class="flex gap-1.5 p-1 bg-slate-50 dark:bg-slate-700/50 rounded-lg border w-fit">
                            <select class="text-[9px] bg-white rounded px-2 outline-none font-bold" onchange="updateBlockContent('${b.id}', this.value, 'listType'); renderBlocks();">
                                <option value="ul" ${b.listType==='ul'?'selected':''}>‚Ä¢ Vi√±etas</option>
                                <option value="ol" ${b.listType==='ol'?'selected':''}>1. N√∫meros</option>
                            </select>
                        </div>
                        <div contenteditable="true" class="rich-editor text-sm font-sans" placeholder="Puntos de la lista..." oninput="updateBlockContent('${b.id}', this.innerHTML)">${b.content || '<li>Nuevo √≠tem</li>'}</div>
                    </div>`;
                } else {
                    html = `<input type="text" class="w-full bg-transparent font-bold font-display outline-none text-brand-600" value="${b.content}" placeholder="T√çTULO SECCI√ìN" oninput="updateBlockContent('${b.id}', this.value)">`;
                }
                el.innerHTML = `<button onclick="removeBlock('${b.id}')" class="absolute -right-2 -top-2 bg-white text-red-500 rounded-full w-5 h-5 text-[10px] shadow-lg border border-red-100 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">√ó</button>${html}`;
                container.appendChild(el);
            });
        }

        /* [ZONA BLINDADA 3] - MOTOR GITHUB API */
        async function ghFetch(ep, m='GET', b=null) {
            return fetch(`https://api.github.com/repos/${githubConfig.repoOwner}/${githubConfig.repoName}${ep}`, {
                method: m, headers: { 'Authorization': `token ${githubConfig.githubToken}`, 'Content-Type': 'application/json' },
                body: b ? JSON.stringify(b) : null
            }).then(r => r.json());
        }

        const toBase64 = file => new Promise((resolve) => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
        });

        window.uploadHeroImage = async (fileInput) => {
            const file = fileInput.files[0]; if (!file) return;
            const heroInput = document.getElementById('post-hero');
            heroInput.value = "‚åõ Subiendo portada...";
            try {
                const b64 = await toBase64(file);
                const filename = `${Date.now()}-hero-${file.name.replace(/[^a-z0-9.]/gi, '-').toLowerCase()}`;
                await ghFetch(`/contents/public/uploads/${filename}`, 'PUT', { message: `Hero: ${filename}`, content: b64.split(',')[1], branch: githubConfig.branch });
                heroInput.value = `/uploads/${filename}`; showToast("Portada cargada! üñºÔ∏è"); updatePreview();
            } catch (e) { showToast("Error Hero", "error"); heroInput.value = ''; }
        };

        window.uploadImageToRepo = async (blockId, fileInput) => {
            const file = fileInput.files[0]; if (!file) return;
            try {
                const b64 = await toBase64(file);
                const filename = `${Date.now()}-${file.name.replace(/[^a-z0-9.]/gi, '-').toLowerCase()}`;
                await ghFetch(`/contents/public/uploads/${filename}`, 'PUT', { message: `Media: ${filename}`, content: b64.split(',')[1], branch: githubConfig.branch });
                updateBlockContent(blockId, `/uploads/${filename} | ${file.name}`);
                showToast("Imagen subida! üñºÔ∏è"); renderBlocks();
            } catch (e) { showToast("Error de subida", "error"); }
        };

        /* [ZONA BLINDADA 4] - GENERADOR DE MARKDOWN */
        function generateMarkdown() {
            const title = document.getElementById('post-title').value;
            const desc = document.getElementById('post-desc').value;
            const date = document.getElementById('post-date').value;
            const author = document.getElementById('post-author').value; // Ahora es el SLUG del select
            const hero = document.getElementById('post-hero').value;
            let md = `---\ntitle: "${title}"\ndescription: "${desc}"\npublishDate: "${date}"\nauthor: "${author}"\nheroImage: "${hero}"\nlayout: "../../layouts/BlogPost.astro"\ntags: [${tags.map(t=>`"${t}"`).join(', ')}]\n---\n\n`;
            blocks.forEach(b => {
                if(!b.content.trim()) return;
                if(b.type === 'h2') md += `## ${b.content}\n\n`;
                else if(b.type === 'h3') md += `### ${b.content}\n\n`;
                else if(b.type === 'p') md += `${b.content}\n\n`;
                else if(b.type === 'img') { 
                    const [u,a] = b.content.split('|'); md += `![${a||'Imagen'}](${u.trim()})\n`;
                    if(b.credits) md += `<small class="credit-style">Cr√©ditos: <i>${b.credits}</i></small>\n\n`; else md += `\n`;
                } 
                else if(b.type === 'yt') {
                    md += `<iframe width="100%" height="400" src="${b.content.replace('watch?v=','embed/')}" frameborder="0" allowfullscreen class="rounded-lg shadow-md"></iframe>\n`;
                    if(b.credits) md += `<small class="credit-style">Fuente: <i>${b.credits}</i></small>\n\n`; else md += `\n`;
                }
                else if(b.type === 'list') { 
                    const tag = b.listType === 'ul' ? 'ul' : 'ol';
                    md += `<${tag}>\n${b.content}\n</${tag}>\n\n`;
                } 
            });
            return md;
        }

        window.updatePreview = () => {
            const md = generateMarkdown();
            document.getElementById('preview-md').textContent = md;
            document.getElementById('preview-html').innerHTML = marked.parse(md);
            document.getElementById('word-count').textContent = `${md.split(/\s+/).length} palabras`;
        };

        window.downloadMarkdown = () => {
            const blob = new Blob([generateMarkdown()], {type: 'text/markdown'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); 
            a.download = `${document.getElementById('post-title').value.replace(/\s+/g, '-').toLowerCase() || 'borrador'}.md`; a.click();
        };

        window.publishCurrentPost = async () => {
            const btn = document.getElementById('btn-publish-one'); btn.disabled = true; btn.innerText = "Publicando...";
            const md = generateMarkdown();
            const slug = document.getElementById('post-title').value.toLowerCase().replace(/[^a-z0-9]+/g,'-');
            const filename = `${document.getElementById('post-date').value}-${slug}.md`;
            try {
                await ghFetch(`/contents/${githubConfig.postsPath}${filename}`, 'PUT', { message: `Post: ${filename}`, content: btoa(unescape(encodeURIComponent(md))), branch: githubConfig.branch });
                showToast("¬°Art√≠culo publicado! üöÄ"); loadHistory();
            } catch(e) { showToast("Error en GitHub", "error"); }
            btn.disabled = false; btn.innerText = "üì§ Publicar Art√≠culo";
        };

        /* [ZONA BLINDADA 5] - L√ìGICA DE CARGA MASIVA */
        window.handleBulkFiles = (input) => {
            const previewDiv = document.getElementById('bulk-preview');
            previewDiv.innerHTML = ''; bulkFilesData = [];
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    bulkFilesData.push({ path: `${githubConfig.postsPath}${file.name}`, content: e.target.result });
                    previewDiv.innerHTML += `<div class="p-2 bg-slate-50 dark:bg-slate-800 text-[10px] flex justify-between rounded"><span>${file.name}</span><span>‚úì</span></div>`;
                    document.getElementById('btn-publish-bulk').classList.remove('hidden');
                };
                reader.readAsText(file);
            });
        };

        window.publishBulk = async () => {
            const btn = document.getElementById('btn-publish-bulk'); btn.disabled = true; btn.innerText = "Subiendo...";
            try {
                const ref = await ghFetch(`/git/refs/heads/${githubConfig.branch}`);
                const treeItems = [];
                for (const file of bulkFilesData) {
                    const blob = await ghFetch(`/git/blobs`, 'POST', { content: file.content, encoding: 'utf-8' });
                    treeItems.push({ path: file.path, mode: '100644', type: 'blob', sha: blob.sha });
                }
                const tree = await ghFetch(`/git/trees`, 'POST', { base_tree: ref.object.sha, tree: treeItems });
                const commit = await ghFetch(`/git/commits`, 'POST', { message: `Bulk upload`, tree: tree.sha, parents: [ref.object.sha] });
                await ghFetch(`/git/refs/heads/${githubConfig.branch}`, 'PATCH', { sha: commit.sha });
                showToast("¬°Carga masiva lista! üöÄ");
                bulkFilesData = []; document.getElementById('bulk-preview').innerHTML = '';
                btn.classList.add('hidden'); loadHistory();
            } catch (e) { showToast("Error masivo", "error"); }
            btn.disabled = false; btn.innerText = "üöÄ Publicar Todos";
        };

        async function loadHistory() {
            try {
                const c = await ghFetch(`/commits?per_page=5`);
                document.getElementById('history-content').innerHTML = c.map(i => `<div class="text-[10px] border-b dark:border-slate-800 pb-2 mb-2 truncate"><a href="${i.html_url}" target="_blank" class="text-blue-500 font-bold hover:underline">${i.commit.message}</a></div>`).join('');
            } catch(e) {}
        }

        window.togglePreviewMode = () => { document.getElementById('preview-md').classList.toggle('hidden'); document.getElementById('preview-html').classList.toggle('hidden'); };
        window.toggleHistory = () => document.getElementById('history-content').classList.toggle('hidden');
        window.showToast = (msg, type='success') => {
            const el = document.createElement('div');
            el.className = `${type==='success'?'bg-emerald-600':'bg-red-500'} text-white px-4 py-3 rounded-xl shadow-xl text-xs font-bold animate-[fadeIn_0.3s] z-[100]`;
            el.innerText = msg; document.getElementById('toast-container').appendChild(el);
            setTimeout(() => el.remove(), 4000);
        };
        const mm = document.getElementById('mobile-menu');
        document.getElementById('menu-btn').addEventListener('click', () => mm.classList.remove('translate-x-full'));
        document.getElementById('close-menu').addEventListener('click', () => mm.classList.add('translate-x-full'));
        window.closeMobMenu = () => mm.classList.add('translate-x-full');
        window.clearBlocks = () => { if(confirm("¬øBorrar bloques?")) { blocks = []; renderBlocks(); updatePreview(); }};
    </script>
</body>
</html>
