<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Instantetrips</title>
    <style>
        :root {
            /* Variables Modo Claro */
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --inactive-color: #86868b; 
            --separator-color: #d2d2d7; 
            --logo-filter: none;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Variables Modo Oscuro */
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --inactive-color: #6e6e73;
                --separator-color: #424245;
                --logo-filter: invert(1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1.5s ease-out;
            max-width: 100%;
        }

        /* LOGO GRANDE */
        .logo {
            width: 375px; 
            max-width: 85vw;
            height: auto;
            filter: var(--logo-filter);
            transition: filter 0.3s ease;
        }

        /* TÍTULO */
        h1 {
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* BARRA DE NAVEGACIÓN */
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 300;
        }

        /* --- ESTILOS DE ANIMACIÓN --- */
        
        /* Clase base para todos los items (activos e inactivos) */
        .nav-item {
            display: inline-block; /* Necesario para que funcione la transformación */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.2s ease, opacity 0.2s ease;
            /* El cubic-bezier le da un efecto de "rebote" muy sutil y elegante */
        }

        /* Efecto al pasar el cursor (Hover) para TODOS */
        .nav-item:hover {
            transform: scale(1.15); /* Crece un 15% */
            opacity: 1; /* Se vuelve totalmente visible */
        }

        /* Estilo específico para el enlace ACTIVO (Argentina) */
        a.nav-item.active {
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilo específico para los INACTIVOS */
        span.nav-item.inactive {
            color: var(--inactive-color);
            cursor: default; /* Mantiene el cursor normal para no confundir */
        }

        /* Separadores ( | ) - Estos NO se animan */
        .separator {
            color: var(--separator-color);
            font-weight: 200;
            user-select: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.svg" alt="Instantetrips" class="logo">
        
        <h1>Nuestros Destinos</h1>

        <nav class="nav-links">
            <a href="destinos_argentina/" class="nav-item active">Argentina</a>
            
            <span class="separator">|</span>
            
            <span class="nav-item inactive">Colombia</span>
            
            <span class="separator">|</span>
            
            <span class="nav-item inactive">España</span>
            
            <span class="separator">|</span>
            
            <span class="nav-item inactive">México</span>
        </nav>
    </div>

</body>
</html>
