<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Instantetrips</title>
    <style>
        :root {
            /* Variables Modo Claro */
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --inactive-color: #86868b; 
            --separator-color: #d2d2d7; 
            --logo-filter: none;
            /* Colores Menú Lateral */
            --menu-bg: #ffffff;
            --menu-item-hover: rgba(0, 0, 0, 0.03);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Variables Modo Oscuro */
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --inactive-color: #6e6e73;
                --separator-color: #424245;
                --logo-filter: invert(1);
                --menu-bg: #1c1c1e;
                --menu-item-hover: rgba(255, 255, 255, 0.05);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
            overflow: hidden;
        }

        /* --- MENÚ HAMBURGUESA --- */
        .hamburger-menu {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger-icon {
            width: 24px;
            height: 14px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-icon span {
            width: 100%;
            height: 2px;
            background: var(--text-color);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hamburger-menu.active .hamburger-icon span:nth-child(1) { transform: translateY(6px) rotate(45deg); }
        .hamburger-menu.active .hamburger-icon span:nth-child(2) { opacity: 0; }
        .hamburger-menu.active .hamburger-icon span:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

        /* Overlay y Backdrop */
        .menu-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100%;
            background: var(--menu-bg);
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 100px 30px;
            text-align: left;
            box-shadow: -5px 0 25px rgba(0,0,0,0.1);
        }

        .menu-overlay.active { right: 0; }

        .menu-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .menu-backdrop.active { opacity: 1; visibility: visible; }

        /* --- ITEMS DEL MENÚ CON TU ANIMACIÓN --- */
        .menu-items { list-style: none; }

        .menu-items li { margin-bottom: 8px; }

        .menu-items a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 300;
            border-radius: 12px;
            /* Aplicando tu animación original */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.2s ease;
        }

        .menu-items a:hover {
            transform: scale(1.08); /* Zoom sutil al hacer hover */
            background: var(--menu-item-hover);
        }

        .dot-icon {
            width: 5px;
            height: 5px;
            background: var(--text-color);
            border-radius: 50%;
            margin-right: 15px;
            opacity: 0.4;
        }

        /* --- TU CONTENIDO ORIGINAL --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1.5s ease-out;
            max-width: 100%;
        }

        .logo {
            width: 375px; 
            max-width: 85vw;
            height: auto;
            filter: var(--logo-filter);
            transition: filter 0.3s ease;
        }

        h1 {
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 300;
        }

        .nav-item {
            display: inline-block; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.2s ease, opacity 0.2s ease;
        }

        .nav-item:hover {
            transform: scale(1.15); 
            opacity: 1; 
        }

        a.nav-item.active {
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        span.nav-item.inactive {
            color: var(--inactive-color);
            cursor: default; 
        }

        .separator {
            color: var(--separator-color);
            font-weight: 200;
            user-select: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="hamburger-menu" id="hamburgerBtn" aria-label="Abrir menú">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <div class="menu-backdrop" id="menuBackdrop"></div>

    <nav class="menu-overlay" id="menuOverlay">
        <ul class="menu-items">
            <li><a href="/"><span class="dot-icon"></span> Inicio</a></li>
            <li><a href="/contacto"><span class="dot-icon"></span> Contacto</a></li>
            <li><a href="https://www.instantetrips.com/editor/" target="_blank" rel="noopener noreferrer"><span class="dot-icon"></span> Editor</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="logo.svg" alt="Instantetrips" class="logo">
        <h1>Nuestros Destinos</h1>
        <nav class="nav-links">
            <a href="destinos_argentina/" class="nav-item active">Argentina</a>
            <span class="separator">|</span>
            <span class="nav-item inactive">Colombia</span>
            <span class="separator">|</span>
            <span class="nav-item inactive">España</span>
            <span class="separator">|</span>
            <span class="nav-item inactive">México</span>
        </nav>
    </div>

    <script>
        const btn = document.getElementById('hamburgerBtn');
        const overlay = document.getElementById('menuOverlay');
        const backdrop = document.getElementById('menuBackdrop');

        function toggle() {
            btn.classList.toggle('active');
            overlay.classList.toggle('active');
            backdrop.classList.toggle('active');
        }

        btn.addEventListener('click', toggle);
        backdrop.addEventListener('click', toggle);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) toggle();
        });
    </script>
</body>
</html>
