<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Instantetrips</title>
    <style>
        :root {
            /* Variables Modo Claro */
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --inactive-color: #86868b; 
            --separator-color: #d2d2d7; 
            --logo-filter: none;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Variables Modo Oscuro */
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --inactive-color: #6e6e73;
                --separator-color: #424245;
                --logo-filter: invert(1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        /* --- ESTILOS DEL MEN√ö HAMBURGUESA --- */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #ffffff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .hamburger-icon {
            width: 28px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-icon span {
            width: 100%;
            height: 3px;
            background: #333;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Animaci√≥n Icono X */
        .hamburger-menu.active .hamburger-icon span:nth-child(1) {
            transform: translateY(8.5px) rotate(45deg);
        }
        .hamburger-menu.active .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }
        .hamburger-menu.active .hamburger-icon span:nth-child(3) {
            transform: translateY(-8.5px) rotate(-45deg);
        }

        /* Overlay y Backdrop */
        .menu-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100%;
            background: #ffffff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            z-index: 999;
            transition: right 0.3s ease;
            padding: 80px 30px 30px;
            text-align: left; /* Alineaci√≥n para los links del men√∫ */
        }

        .menu-overlay.active {
            right: 0;
        }

        .menu-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-items {
            list-style: none;
            padding: 0;
        }

        .menu-items li {
            margin-bottom: 10px;
        }

        .menu-items a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-items a:hover {
            background: #f0f0f0;
            color: #0066cc;
        }

        /* --- TUS ESTILOS ORIGINALES --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1.5s ease-out;
            max-width: 100%;
        }

        .logo {
            width: 375px; 
            max-width: 85vw;
            height: auto;
            filter: var(--logo-filter);
            transition: filter 0.3s ease;
        }

        h1 {
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 300;
        }

        .nav-item {
            display: inline-block; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.2s ease, opacity 0.2s ease;
        }

        .nav-item:hover {
            transform: scale(1.15); 
            opacity: 1; 
        }

        a.nav-item.active {
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        span.nav-item.inactive {
            color: var(--inactive-color);
            cursor: default; 
        }

        .separator {
            color: var(--separator-color);
            font-weight: 200;
            user-select: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="hamburger-menu" id="hamburgerBtn" aria-label="Men√∫">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <div class="menu-backdrop" id="menuBackdrop"></div>

    <nav class="menu-overlay" id="menuOverlay">
        <ul class="menu-items">
            <li><a href="/"> <span class="menu-icon">üè†</span> Inicio </a></li>
            <li><a href="/contacto"> <span class="menu-icon">‚úâÔ∏è</span> Contacto </a></li>
            <li><a href="https://www.instantetrips.com/tools/editor/" target="_blank" rel="noopener noreferrer"> <span class="menu-icon">‚úèÔ∏è</span> Editocon </a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="logo.svg" alt="Instantetrips" class="logo">
        
        <h1>Nuestros Destinos</h1>

        <nav class="nav-links">
            <a href="destinos_argentina/" class="nav-item active">Argentina</a>
            <span class="separator">|</span>
            <span class="nav-item inactive">Colombia</span>
            <span class="separator">|</span>
            <span class="nav-item inactive">Espa√±a</span>
            <span class="separator">|</span>
            <span class="nav-item inactive">M√©xico</span>
        </nav>
    </div>

    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuBackdrop = document.getElementById('menuBackdrop');

        function toggleMenu() {
            hamburgerBtn.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            menuBackdrop.classList.toggle('active');
        }

        hamburgerBtn.addEventListener('click', toggleMenu);
        menuBackdrop.addEventListener('click', toggleMenu);

        // Cerrar men√∫ con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && menuOverlay.classList.contains('active')) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
